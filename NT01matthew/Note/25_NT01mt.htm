25：1<br>
</font><font face="新宋体" size="2">
  主再来的日子很快就到，信徒应该儆醒准备。“新郎”指基督。懈怠、耽延的结果是被拒在门外。“十童女”按一般解释指信徒。<br>
<br>
</font><font face="新宋体" size="2" color="blue">
25：14<br>
</font><font face="新宋体" size="2">
  这比喻和24:45-51的比喻的主旨相同，要信徒忠心侍奉，等候主来。赚二千与赚五千的得同样的称赞，因为他们能力虽有上下，但同样忠心侍主。<br>
<br>
</font><font face="新宋体" size="2" color="blue">
25：31<br>
</font><font face="新宋体" size="2">
  这是耶稣受难前给门徒最后的教训，讲的是末后的审判。主把自己的受苦和人的需要等同；k要门徒去爱、去帮助他人，连“弟兄中最小的一个”都要包括进来。这是信徒等候主再来应尽的责任。主悦纳信徒间真诚的友爱。“牧羊人”指基督自己。<br>
<br>
</font>
