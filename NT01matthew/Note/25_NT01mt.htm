25：1<br>
</font><font face="新細明體" size="2">
  主再來的日子很快就到，信徒應該儆醒準備。「新郎」指基督。懈怠、耽延的結果是被拒在門外。「十童女」按一般解釋指信徒。<br>
<br>
</font><font face="新細明體" size="2" color="blue">
25：14<br>
</font><font face="新細明體" size="2">
  這比喻和24:45-51的比喻的主旨相同，要信徒忠心侍奉，等候主來。賺二千與賺五千的得同樣的稱讚，因為他們能力雖有上下，但同樣忠心侍主。<br>
<br>
</font><font face="新細明體" size="2" color="blue">
25：31<br>
</font><font face="新細明體" size="2">
  這是耶穌受難前給門徒最後的教訓，講的是末後的審判。主把自己的受苦和人的需要等同；祂要門徒去愛、去幫助他人，連「弟兄中最小的一個」都要包括進來。這是信徒等候主再來應盡的責任。主悅納信徒間真誠的友愛。「牧羊人」指基督自己。<br>
<br>
</font>
