color=#000000>小书卷上的信息（11：1-13）是受苦的坏消息，因此“肚子发苦”；但神水远的旨意就快实现，是“甜如蜜”的好消息。世人要经历审判的苦痛，才能体验到恩的甜蜜。人若不背负十架，不能得到天国的荣耀</FONT><BR><BR></FONT></FONT></BODY></HTML>
