color=#000000>小書卷上的信息（11：1-13）是受苦的壞消息，因此「肚子發苦」；但神水遠的旨意就快實現，是「甜如蜜」的好消息。世人要經歷審判的苦痛，才能體驗到恩的甜蜜。人若不背負十架，不能得到天國的榮耀</FONT><BR><BR></FONT></FONT></BODY></HTML>
