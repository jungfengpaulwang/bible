size=2></FONT><FONT face=新細明體 color=blue size=2>34：3<BR><FONT face=新細明體 
color=#000000 size=2>雅各的女兒底拿此時只有十四、五歲<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>34：4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>從16節所記，可以看出迦南人彼此結親的提議是想和以色列民結為一個民族，同享神給雅各的祝福。這是以色列人以後經常遇到的威脅，不是被異族同化，便是被消滅。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>34：13<BR></FONT><FONT face=新細明體 color=#000000 
size=2>有其父必有其子，雅各的兒子們也用假話欺騙示劍，而且利用神聖的割禮來達到罪惡的目的（15節）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>34：23<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>示劍人的貪念惹來全城男丁的死亡。示劍一人的罪雖重，報復也未免太過分。殺人的西緬和利未受到雅各立刻的責備，他們的後裔後來也遭四散的命運（49：5-7）。四周城邑的人起了公憤，追殺雅各家的人（參35：5）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
