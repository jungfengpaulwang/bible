size=2></FONT><FONT face=新细明体 color=blue size=2>34：3<BR><FONT face=新细明体 
color=#000000 size=2>雅各的女儿底拿此时只有十四、五岁<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>34：4<BR></FONT><FONT face=新细明体 color=#000000 
size=2>从16节所记，可以看出迦南人彼此结亲的提议是想和以色列民结为一个民族，同享神给雅各的祝福。这是以色列人以后经常遇到的威胁，不是被异族同化，便是被消灭。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>34：13<BR></FONT><FONT face=新细明体 color=#000000 
size=2>有其父必有其子，雅各的儿子们也用假话欺骗示剑，而且利用神圣的割礼来达到罪恶的目的（15节）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>34：23<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>示剑人的贪念惹来全城男丁的死亡。示剑一人的罪虽重，报复也未免太过分。杀人的西缅和利未受到雅各立刻的责备，他们的后裔后来也遭四散的命运（49：5-7）。四周城邑的人起了公愤，追杀雅各家的人（参35：5）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
