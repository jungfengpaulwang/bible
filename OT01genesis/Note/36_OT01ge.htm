color=#000000>考古文献上称“何利人”为“何瑞尔人”。何利人为一大民族，主前二千年时分布在米所波大米北部、叙利亚和巴勒斯坦等地。这里的何利人原住西珥山，后来以扫的子孙把他们消灭，住在他们的土地上（申2：12，22）。圣经提到何利人，早过亚伯拉罕到迦南地（14：6）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
