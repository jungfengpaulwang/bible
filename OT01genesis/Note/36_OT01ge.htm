size=2>本章記述以掃後裔的發展。以東是以掃的別名（25：25注）。以掃的後裔叫以東人，所居住的地方叫以東地（32：3）。以東地位於古代猶大國南部，從死海延伸到紅海阿卡巴灣。<BR><BR></FONT><FONT

color=#000000>考古文獻上稱「何利人」為「何瑞爾人」。何利人為一大民族，主前二千年時分佈在米所波大米北部、敘利亞和巴勒斯坦等地。這裡的何利人原住西珥山，後來以掃的子孫把他們消滅，住在他們的土地上（申2：12，22）。聖經提到何利人，早過亞伯拉罕到迦南地（14：6）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
