size=2></FONT><FONT face=新宋体 color=blue size=2>42：4<BR><FONT face=新宋体 
color=#000000 
size=2>雅各失去约瑟以后，对爱妻拉结余下的一子便雅悯特别宠爱，希望弥补失妻失子之痛。去埃及取粮时，雅各不让便雅悯同去。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>42：6<BR></FONT><FONT face=新宋体 color=#000000 
size=2>哥哥们不认得约瑟，因为卖到埃及地时他年纪很轻（37：2），现在事隔20年，又是埃及人的打扮，说话由人翻译。但约瑟认得他们。哥哥们向他下拜，应验了当日的梦（37：8-11）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>42：15<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“小兄弟”指便雅悯。比较35：23注。约瑟一定要见到便雅悯，好知道哥哥们有没有因妒生恨，也像对待他一般把他杀掉（37：18）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>42：24<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>约瑟没有留下流便，反把西缅下监作抵押。西缅是雅各的次子。不留长子流便也许因为当年他一句话救了约瑟（37：21-22）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
