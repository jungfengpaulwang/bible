size=2></FONT><FONT face=新細明體 color=blue size=2>42：4<BR><FONT face=新細明體 
color=#000000 
size=2>雅各失去約瑟以後，對愛妻拉結餘下的一子便雅憫特別寵愛，希望彌補失妻失子之痛。去埃及取糧時，雅各不讓便雅憫同去。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>42：6<BR></FONT><FONT face=新細明體 color=#000000 
size=2>哥哥們不認得約瑟，因為賣到埃及地時他年紀很輕（37：2），現在事隔20年，又是埃及人的打扮，說話由人翻譯。但約瑟認得他們。哥哥們向他下拜，應驗了當日的夢（37：8-11）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>42：15<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「小兄弟」指便雅憫。比較35：23注。約瑟一定要見到便雅憫，好知道哥哥們有沒有因妒生恨，也像對待他一般把他殺掉（37：18）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>42：24<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>約瑟沒有留下流便，反把西緬下監作抵押。西緬是雅各的次子。不留長子流便也許因為當年他一句話救了約瑟（37：21-22）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
