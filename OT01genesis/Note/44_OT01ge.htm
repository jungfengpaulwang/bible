size=2>“占卜的杯”是外邦人求神问卜的道具。以色列人是不问卜的，约瑟只是再次试验哥哥们；要是他们不爱弟弟，会乘机把弟弟除掉。<BR><BR></FONT><FONT

size=2>44：16<BR></FONT><FONT face=新细明体 color=#000000 
size=2>犹大是发言人，他话说得真诚，精诚所至，金石为开。约瑟开始认手足（45章）。<BR><BR></FONT><FONT face=新细明体 
color=blue size=2>44：33<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>犹大当日提议卖约瑟，现在自愿代便雅悯为奴，他不愿看见当年雅各失去约瑟后的“灾祸”重现（34节；37：26）。“灾祸”也可译为“悲惨的境遇”。</FONT><BR><BR></FONT></FONT></BODY></HTML>
