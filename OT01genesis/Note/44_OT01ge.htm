size=2>「占卜的杯」是外邦人求神問卜的道具。以色列人是不問卜的，約瑟只是再次試驗哥哥們；要是他們不愛弟弟，會乘機把弟弟除掉。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>44：13<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「撕裂衣服」是懊惱、悲憤的表示。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>44：16<BR></FONT><FONT face=新細明體 color=#000000 
size=2>猶大是發言人，他話說得真誠，精誠所至，金石為開。約瑟開始認手足（45章）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>44：33<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>猶大當日提議賣約瑟，現在自願代便雅憫為奴，他不願看見當年雅各失去約瑟後的「災禍」重現（34節；37：26）。「災禍」也可譯為「悲慘的境遇」。</FONT><BR><BR></FONT></FONT></BODY></HTML>
