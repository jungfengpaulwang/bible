size=2>圣灵赐给比撒列一种特有的恩赐，不只有技巧，而且得到艺术工作者必须有的智慧和感性。艺术天赋也是神的恩赐（雅1:17）。那位“使天有妆饰”的神（伯26:13），创造人的时候，赋予他爱真善美的能力，这种本能和人类其他本能一样，因犯罪而受到污损。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>31:18 </FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“用指头”是比喻讲法，说明两块石版上的字是神亲自的工作。8:19“神的手段”原文作“神的指头”。“指头”也指“能力”，这是神的能力。</FONT><BR><BR><BR></FONT></FONT></BODY></HTML>
