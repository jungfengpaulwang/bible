size=2>「約瑟的子孫」指以法蓮、瑪拿西二支派（4節）。本節與17章記述此二支派分地事。所得土地在迦南中部，最為肥沃；日後成為北國以色列的中心。先知書多以「約瑟家」或「以法蓮」代表北國。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>16：10<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>基色位於耶路撒冷與海港約帕之間的通道上，為非利士境最東面的一個重要城市。基色王和軍隊雖被殲滅（10：33及注），此城仍在迦南人手中，直到所羅門王時代，才藉埃及法老之手攻陷（王上9：16）。所羅門王重建基色為一駐防城（王上9：16-19）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
