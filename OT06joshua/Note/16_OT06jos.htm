color=#000000 
size=2>“约瑟的子孙”指以法莲、玛拿西二支派（4节）。本节与17章记述此二支派分地事。所得土地在迦南中部，最为肥沃；日后成为北国以色列的中心。先知书多以“约瑟家”或“以法莲”代表北国。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>16：10<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>基色位于耶路撒冷与海港约帕之间的通道上，为非利士境最东面的一个重要城市。基色王和军队虽被歼灭（10：33及注），此城仍在迦南人手中，直到所罗门王时代，才藉埃及法老之手攻陷（王上9：16）。所罗门王重建基色为一驻防城（王上9：16-19）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
