size=2>约书亚最后的话可与《申命记》所记摩西遗言先后辉映（看申31-33章）。他先述以色列人的历史和蒙神赐福的往事，勉励应照神吩咐，度圣洁生活，并继续努力取得全迦南控制权。他警告百姓敬拜外邦假神和外邦结盟的危险；若离开神，一定招来刑罚。从约书亚的谆谆训诲中可知百姓或已有背道的趋向。众民虽都热烈响应约书亚的话（24：16-18），但到约书亚和那一代的长老谢世后，承诺忘得一干二净（参士2：7-10）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>23：10<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>人有神同在，可以发挥无法估计的力量，参孙便是好例（士15：14-16）。故说“一人必追赶千人”。</FONT><BR><BR></FONT></FONT></BODY></HTML>
