color=#000000 
size=2>約書亞最後的話可與《申命記》所記摩西遺言先後輝映（看申31-33章）。他先述以色列人的歷史和蒙神賜福的往事，勉勵應照神吩咐，度聖潔生活，並繼續努力取得全迦南控制權。他警告百姓敬拜外邦假神和外邦結盟的危險；若離開神，一定招來刑罰。從約書亞的諄諄訓誨中可知百姓或已有背道的趨向。眾民雖都熱烈響應約書亞的話（24：16-18），但到約書亞和那一代的長老謝世後，承諾忘得一乾二淨（參士2：7-10）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>23：10<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>人有神同在，可以發揮無法估計的力量，參孫便是好例（士15：14-16）。故說「一人必追趕千人」。</FONT><BR><BR></FONT></FONT></BODY></HTML>
