color=#000000>本章为大卫回忆往事，颂赞神一直保守他、救他脱离万般危险和苦难的诗篇（5-20节）。他赞美神的美善无他神能及（21-30节），神的应许从未落空（31-46节）。一般认为此诗完成于大卫战胜外敌之后（8：1及以后），和与拔示巴犯罪之前。此诗重见于《诗篇》18篇，参该处注。</FONT><BR><BR></FONT></FONT></BODY></HTML>
