color=#000000>本章為大衛回憶往事，頌讚神一直保守他、救他脫離萬般危險和苦難的詩篇（5-20節）。他讚美神的美善無他神能及（21-30節），神的應許從未落空（31-46節）。一般認為此詩完成於大衛戰勝外敵之後（8：1及以後），和與拔示巴犯罪之前。此詩重見於《詩篇》18篇，參該處注。</FONT><BR><BR></FONT></FONT></BODY></HTML>
