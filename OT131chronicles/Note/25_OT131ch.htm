size=2><FONT 
color=#000000>本章记大卫时代在会幕里专司歌颂的利未人的名字及班次（参6：31以下；15-16章）。这些利未人分属，三个不同的家族：亚萨（2节）、耶杜顿（3节）、希幔（4节）。《诗篇》50，62，73-83，88诸篇都出自他们之手。“唱歌”的原文作“说预言”，从这些在圣殿中供职音乐的人的活动来看，除了弹奏乐器和歌唱外，并无说预言的。很可能因为早期的先知多谙音乐（撒上10：5；王下3：15），而祭司如撒迦利亚的儿子雅哈悉（代下20：14）和耶何耶大的儿子撒迦利亚（代下24：20）也有过说预言的事，遂有此记载，反映复国时期的人对身兼君王、祭司、先知的弥赛亚的期望。</FONT><BR><BR></FONT></FONT></BODY></HTML>
