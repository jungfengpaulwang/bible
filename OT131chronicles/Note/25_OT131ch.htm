color=#000000>本章記大衛時代在會幕裡專司歌頌的利未人的名字及班次（參6：31以下；15-16章）。這些利未人分屬，三個不同的家族：亞薩（2節）、耶杜頓（3節）、希幔（4節）。《詩篇》50，62，73-83，88諸篇都出自他們之手。「唱歌」的原文作「說預言」，從這些在聖殿中供職音樂的人的活動來看，除了彈奏樂器和歌唱外，並無說預言的。很可能因為早期的先知多諳音樂（撒上10：5；王下3：15），而祭司如撒迦利亞的兒子雅哈悉（代下20：14）和耶何耶大的兒子撒迦利亞（代下24：20）也有過說預言的事，遂有此記載，反映復國時期的人對身兼君王、祭司、先知的彌賽亞的期望。</FONT><BR><BR></FONT></FONT></BODY></HTML>
