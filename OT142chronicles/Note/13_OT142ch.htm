size=2></FONT><FONT face=新细明体 color=blue size=2>13：1<BR><FONT face=新细明体 
color=#000000 
size=2>本章记亚比雅（王上作“亚比央”）的事，不仅比《王上》15：1-8长，而且有褒无贬，不象《列王纪》把他记为一个恶王，神只是为了大卫的缘故，才让国位由他儿子继承。《历代志》在这里记下亚比雅与北国耶罗波安王间的一次战役，得神之助大获全胜。他战斗前那篇呼吁和平的演说，是相当有价值的文献（5-12节），《历代志》所要传讲的信息大都在里头。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>13：4-5<BR></FONT><FONT face=新细明体 color=#000000 
size=2>洗玛脸山的位置不详。一说在伯特利附近。战争很可能在便雅与北国的边界上进行。“盐约”即永约的意思（比较利2：13；民18：19）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>13：12<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>本节至18节的“以色列人”都指北国的人。</FONT><BR><BR></FONT></FONT></BODY></HTML>
