size=2></FONT><FONT face=新細明體 color=blue size=2>13：1<BR><FONT face=新細明體 
color=#000000 
size=2>本章記亞比雅（王上作「亞比央」）的事，不僅比《王上》15：1-8長，而且有褒無貶，不像《列王紀》把他記為一個惡王，神祇是為了大衛的緣故，才讓國位由他兒子繼承。《歷代志》在這裡記下亞比雅與北國耶羅波安王間的一次戰役，得神之助大獲全勝。他戰鬥前那篇呼籲和平的演說，是相當有價值的文獻（5-12節），《歷代志》所要傳講的信息大都在裡頭。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>13：4-5<BR></FONT><FONT face=新細明體 color=#000000 
size=2>洗瑪臉山的位置不詳。一說在伯特利附近。戰爭很可能在便雅與北國的邊界上進行。「鹽約」即永約的意思（比較利2：13；民18：19）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>13：12<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>本節至18節的「以色列人」都指北國的人。</FONT><BR><BR></FONT></FONT></BODY></HTML>
