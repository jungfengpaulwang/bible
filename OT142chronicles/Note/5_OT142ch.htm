size=2>本节至7：11为圣殿落成礼的记述。包括运约柜人圣殿（5：2-6：11），所罗门献殿的祷告（6：12-42）和典礼的结束。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>5：3<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“七月节”即“住棚节”（利23：34-43），在以色列宗教历七月举行；相当于阳历九至十月分。看《王上》8：2，65注。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>5：11<BR></FONT><FONT face=新宋体 color=#000000 
size=2>全体祭司都出席献殿大典，故不分班供职。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>5：14<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>参《出埃及记》40：34。神无所不在，神藉云般的荣光让人看见k的悦纳和同在（参民9：15）。不过，本节所说的荣光是显在殿中，只有祭司等看见；但7：1所记乃是给全以色列人看的。二事同时发生。</FONT><BR><BR></FONT></FONT></BODY></HTML>
