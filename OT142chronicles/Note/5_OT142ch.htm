color=#000000 size=2>《代上》18：8；26：26以後；29：2-9。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>5：2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>本節至7：11為聖殿落成禮的記述。包括運約櫃人聖殿（5：2-6：11），所羅門獻殿的禱告（6：12-42）和典禮的結束。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>5：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「七月節」即「住棚節」（利23：34-43），在以色列宗教歷七月舉行；相當於陽曆九至十月分。看《王上》8：2，65注。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>5：11<BR></FONT><FONT face=新細明體 color=#000000 
size=2>全體祭司都出席獻殿大典，故不分班供職。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>5：14<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>參《出埃及記》40：34。神無所不在，神藉雲般的榮光讓人看見祂的悅納和同在（參民9：15）。不過，本節所說的榮光是顯在殿中，只有祭司等看見；但7：1所記乃是給全以色列人看的。二事同時發生。</FONT><BR><BR></FONT></FONT></BODY></HTML>
