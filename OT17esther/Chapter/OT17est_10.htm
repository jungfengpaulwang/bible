		10:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		亚哈随鲁王使旱地和海岛的人民都进贡。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		10:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他以权柄能力所行的，并他抬举末底改使他高升的事，岂不都写在玛代和波斯王的历史上吗？
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		10:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		犹大人末底改作亚哈随鲁王的宰相，在犹大人中为大，得他众弟兄的喜悦，为本族的人求好处，向他们说和平的话。
 		</font></td>
