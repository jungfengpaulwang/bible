		10:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		亞哈隨魯王使旱地和海島的人民都進貢。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		10:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他以權柄能力所行的，並他抬舉末底改使他高昇的事，豈不都寫在瑪代和波斯王的歷史上嗎？
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		10:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		猶大人末底改作亞哈隨魯王的宰相，在猶大人中為大，得他眾弟兄的喜悅，為本族的人求好處，向他們說和平的話。
 		</font></td>
	</tr>
