face=新细明体 color=blue size=2>10：3<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>末底改任职宰相为期大概不很长，因为历史上记载主前465年波斯国的宰相另有其人。<BR>&nbsp;&nbsp;&nbsp;&nbsp;末底改受到全民的尊敬并非只因为得升登高位，也并不完全因为他曾出力拯救其民，而是他继续为民族谋求福利。他在本书开始时只是一个无权无位的小人物，一个被掳的犹太人，养女被收入宫中；结束时已是一个握有大权可以为本族谋福利的人。</FONT><BR><BR></FONT></FONT></BODY></HTML>
