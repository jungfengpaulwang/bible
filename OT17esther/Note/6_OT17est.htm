size=2>本章有力说明神大能的手掌管人类历史。波斯王一夜失眠，内心受到激动，要人为他读历史。一读就读到五年前末底改救王的事。在最关键性时刻，犹太整个民族的命运有了改变，先知的预言可以应验，而救赎主降世的计划可以实现。如果没有以斯帖、末底改舍生救同胞，已经回国的第一批犹太人，包括所罗巴伯，一定悉遭杀害，大卫一脉中断，耶稣不会如预言所说出生。本章故事益足证明，神的计划的确长久且不改变。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>6：8<BR></FONT><FONT face=新细明体 color=#000000 
size=2>王的“朝服”是权力、尊荣的象征。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>6：12<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>游行回来，末底改仍旧回到朝门，哈曼仍旧回到家里。外表看来二人都没有甚么改变。但连哈曼的谋士都知道，形势已经逆转，悲哀的与欢乐的即将易位。</FONT><BR><BR></FONT></FONT></BODY></HTML>
