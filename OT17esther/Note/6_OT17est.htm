size=2>本章有力說明神大能的手掌管人類歷史。波斯王一夜失眠，內心受到激動，要人為他讀歷史。一讀就讀到五年前末底改救王的事。在最關鍵性時刻，猶太整個民族的命運有了改變，先知的預言可以應驗，而救贖主降世的計劃可以實現。如果沒有以斯帖、末底改捨生救同胞，已經回國的第一批猶太人，包括所羅巴伯，一定悉遭殺害，大衛一脈中斷，耶穌不會如預言所說出生。本章故事益足證明，神的計劃的確長久且不改變。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>6：8<BR></FONT><FONT face=新細明體 color=#000000 
size=2>王的「朝服」是權力、尊榮的象徵。<BR><BR></FONT><FONT face=新細明體 color=blue

color=#000000>遊行回來，末底改仍舊回到朝門，哈曼仍舊回到家裡。外表看來二人都沒有什麼改變。但連哈曼的謀士都知道，形勢已經逆轉，悲哀的與歡樂的即將易位。</FONT><BR><BR></FONT></FONT></BODY></HTML>
