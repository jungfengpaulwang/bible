color=#000000 
size=2>参加筵席的人都是斜倚在榻上（约13：23）用餐。以斯帖这时正倚卧在榻上。哈曼惊恐之余，顾不了对后妃应守的礼节，趁王不在，伏向王后所倚的榻，向她求情，以致冒犯王的尊严。<BR>&nbsp;&nbsp;&nbsp;&nbsp;“蒙脸”是执行死刑前的预备。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>7：9<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>哈波拿为七个太监中的一个（1：10），是他奉命宣召前后瓦实提，为后来以斯帖被选为后铺路。现在也是他的一句话，哈曼被杀，末底改取得尊荣。<BR>&nbsp;&nbsp;&nbsp;&nbsp;以斯帖在这以前似乎还不知道末底改披王服游行的事，而王也不知道哈曼造了木架打算吊死曾救王命的末底改的事。在这无人能预料的时刻，历史的方向在神的干预下扭转了过来。</FONT><BR><BR></FONT></FONT></BODY></HTML>
