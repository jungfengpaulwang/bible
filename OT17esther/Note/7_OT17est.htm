size=2>參加筵席的人都是斜倚在榻上（約13：23）用餐。以斯帖這時正倚臥在榻上。哈曼驚恐之餘，顧不了對后妃應守的禮節，趁王不在，伏向王后所倚的榻，向她求情，以致冒犯王的尊嚴。<BR>&nbsp;&nbsp;&nbsp;&nbsp;「蒙臉」是執行死刑前的預備。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>7：9<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>哈波拿為七個太監中的一個（1：10），是他奉命宣召前後瓦實提，為後來以斯帖被選為後鋪路。現在也是他的一句話，哈曼被殺，末底改取得尊榮。<BR>&nbsp;&nbsp;&nbsp;&nbsp;以斯帖在這以前似乎還不知道末底改披王服遊行的事，而王也不知道哈曼造了木架打算吊死曾救王命的末底改的事。在這無人能預料的時刻，歷史的方向在神的干預下扭轉了過來。</FONT><BR><BR></FONT></FONT></BODY></HTML>
