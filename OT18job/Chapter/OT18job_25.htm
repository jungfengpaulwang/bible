<head><title></title>

<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		25:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		書亞人比勒達回答說：
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		25:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		「神有治理之權，有威嚴可畏，他在高處施行和平。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		25:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他的諸軍，豈能數算？他的光亮一發，誰不蒙照呢？
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		25:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		這樣，在　神面前人怎能稱義？婦人所生的怎能潔淨？
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		25:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		在　神眼前，月亮也無光亮，星宿也不清潔，
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		25:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		何況如蟲的人，如蛆的世人呢！」
 		</font></td>
	</tr>

</table>
</body>
</html>
