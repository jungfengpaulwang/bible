<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		25:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		书亚人比勒达回答说：
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		25:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		“神有治理之权，有威严可畏，他在高处施行和平。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		25:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他的诸军，岂能数算？他的光亮一发，谁不蒙照呢？
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		25:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		这样，在　神面前人怎能称义？妇人所生的怎能洁净？
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		25:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		在　神眼前，月亮也无光亮，星宿也不清洁，
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		25:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		何况如虫的人，如蛆的世人呢！”
 		</font></td>
	</tr>

</table>
</body>
</html>
