size=2></FONT><FONT face=新細明體 color=blue size=2>10：2<BR><FONT face=新細明體 
color=#000000 
size=2>約伯重申他是無辜受苦，並深信全能的神也知道他無辜（7節），要求神解釋為何要和一個像他這樣忠心的僕人作對，他覺得有生不若無生（18-19節）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>10：17<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「重立見證」是說「用新的見證」，有人把「見證」解釋為加在約伯身上的痛苦，見證他有罪。「如軍兵更換著攻擊我」是說他受的苦如軍隊波浪式的進攻，一批又一批，向約伯進攻。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>10：21<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>從本節至22節2節謝以看出神如何逐步藉著主基督和眾使徒向人啟示祂的計劃：墳墓只是信徒進到光輝的永生的大門，在墳墓的這邊，人人有復活的盼望，在那邊則有永生（林前15章）。這之間，人不是住在幽暗的墳墓裡，而是與主同住（林後5：1-8）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
