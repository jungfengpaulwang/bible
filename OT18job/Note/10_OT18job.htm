size=2></FONT><FONT face=新细明体 color=blue size=2>10：2<BR><FONT face=新细明体 
color=#000000 
size=2>约伯重申他是无辜受苦，并深信全能的神也知道他无辜（7节），要求神解释为何要和一个象他这样忠心的仆人作对，他觉得有生不若无生（18-19节）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>10：17<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“重立见证”是说“用新的见证”，有人把“见证”解释为加在约伯身上的痛苦，见证他有罪。“如军兵更换着攻击我”是说他受的苦如军队波浪式的进攻，一批又一批，向约伯进攻。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>10：21<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>从本节至22节2节谢以看出神如何逐步藉着主基督和众使徒向人启示k的计划：坟墓只是信徒进到光辉的永生的大门，在坟墓的这边，人人有复活的盼望，在那边则有永生（林前15章）。这之间，人不是住在幽暗的坟墓里，而是与主同住（林后5：1-8）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
