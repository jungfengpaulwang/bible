size=2>琐法第二次发言，激烈反击，急躁而冲动（2-3节），力言恶人的兴旺暂时，终必灭亡（4-11节）。不过他讲人在罪中之乐的那一段（12-15节）说得很中肯。他分析罪对人的恶果也很正确（16-29节）。犯罪在开始时甘甜，到头来必成为毁灭人的毒气（参来11：24-26）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>20：20<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>本节至29节所讲虽为恶人的报应，但针对约伯而言，说他的财富得来不义，动机也不良，所以有眼前的恶报（23节）。神的忿怒降下，“正在他吃饭的时候”和“人所不吹的火”（指闪电）把帐棚烧毁，都是约伯遭难情景的描述（1：16，18）。琐法认为约伯并未蒙冤，乃是他当得的份（29节）。<BR>&nbsp;&nbsp;&nbsp;&nbsp;“产业”指命运。</FONT><BR><BR></FONT></FONT></BODY></HTML>
