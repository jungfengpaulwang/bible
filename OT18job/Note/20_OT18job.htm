size=2>瑣法第二次發言，激烈反擊，急躁而衝動（2-3節），力言惡人的興旺暫時，終必滅亡（4-11節）。不過他講人在罪中之樂的那一段（12-15節）說得很中肯。他分析罪對人的惡果也很正確（16-29節）。犯罪在開始時甘甜，到頭來必成為毀滅人的毒氣（參來11：24-26）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>20：20<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>本節至29節所講雖為惡人的報應，但針對約伯而言，說他的財富得來不義，動機也不良，所以有眼前的惡報（23節）。神的忿怒降下，「正在他吃飯的時候」和「人所不吹的火」（指閃電）把帳棚燒燬，都是約伯遭難情景的描述（1：16，18）。瑣法認為約伯並未蒙冤，乃是他當得的份（29節）。<BR>&nbsp;&nbsp;&nbsp;&nbsp;「產業」指命運。</FONT><BR><BR></FONT></FONT></BODY></HTML>
