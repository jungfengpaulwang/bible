size=2>本章和次章為約伯的答覆，為自己的無辜受苦再度申訴。他雖害怕神，仍渴求能與神辯論。他歷數世間的不平現象，強凌弱，眾暴寡，神卻袖手旁觀。<BR><BR></FONT><FONT

color=#000000>約伯曾說過不敢與神爭辯（9：14-20），現在他有了信心，如果神給他陳述的機會，他的案件必得直。但是他找不到神，儘管如此，他仍謹守神的道，視之比飲食還重要。他現在明白神在考驗他，變成火煉的精金。</FONT><BR><BR></FONT></FONT></BODY></HTML>
