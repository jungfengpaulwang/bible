color=#000000>本章是约伯的总结陈词，重申自己持守正义，并无诡诈，至死必以自己受此大苦为无辜（2-6节），接上指出恶人必受的报应（13-23节）<BR>&nbsp;&nbsp;&nbsp;&nbsp;有的解经家认为约伯在13-23节所持的意见与他过去的看法不符，主张这段话或为琐法所说，误置于此处。<BR>&nbsp;&nbsp;&nbsp;&nbsp;须知约伯因三友不分皂白把他当作恶人，悲愤已极，称他们为“我的仇敌”，视他们如同恶人（7节）。而真正的恶人当然应受神的忿怒，他用13-23节的诗歌，生动地表达了这种愿望。
