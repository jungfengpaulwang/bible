size=2><FONT 
color=#000000>本章是約伯的總結陳詞，重申自己持守正義，並無詭詐，至死必以自己受此大苦為無辜（2-6節），接上指出惡人必受的報應（13-23節）<BR>&nbsp;&nbsp;&nbsp;&nbsp;有的解經家認為約伯在13-23節所持的意見與他過去的看法不符，主張這段話或為瑣法所說，誤置於此處。<BR>&nbsp;&nbsp;&nbsp;&nbsp;須知約伯因三友不分皂白把他當作惡人，悲憤已極，稱他們為「我的仇敵」，視他們如同惡人（7節）。而真正的惡人當然應受神的忿怒，他用13-23節的詩歌，生動地表達了這種願望。
