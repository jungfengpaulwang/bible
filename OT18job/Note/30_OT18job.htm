size=2></FONT><FONT face=新宋体 color=blue size=2>30：1<BR><FONT face=新宋体 
color=#000000 
size=2>本章描述约伯现在的景况，悲惨痛苦，为人轻轻视，神把惊恐倾倒在他身上（15节）。他哭泣、悲鸣，说明他内心的苦痛和肉体所受的创伤，直到此刻并未减轻（30-31节）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>30：23<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“为众生所定的阴宅”指坟墓，也可指死与复活之间的那个中间阶段。约伯的思路从人转到神身上，说神不理他的呼求，无情地打击他（20-22节）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>30：24<BR></FONT><FONT face=新宋体 color=#000000 
size=2>约伯深觉神和人对他都不公平。他过去同情人，帮助人（25节）；现在他有难，岂有不希望他人施援手之理？“我”亦可译作“我魂”。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>30：31<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>约伯旧日用琴和箫吹奏出的欢乐音乐，现在变成了哭泣和悲伤。</FONT><BR><BR></FONT></FONT></BODY></HTML>
