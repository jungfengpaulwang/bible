color=#000000 
size=2>本章描述約伯現在的景況，悲慘痛苦，為人輕輕視，神把驚恐傾倒在他身上（15節）。他哭泣、悲鳴，說明他內心的苦痛和肉體所受的創傷，直到此刻並未減輕（30-31節）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>30：23<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「為眾生所定的陰宅」指墳墓，也可指死與復活之間的那個中間階段。約伯的思路從人轉到神身上，說神不理他的呼求，無情地打擊他（20-22節）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>30：24<BR></FONT><FONT face=新細明體 color=#000000 
size=2>約伯深覺神和人對他都不公平。他過去同情人，幫助人（25節）；現在他有難，豈有不希望他人施援手之理？「我」亦可譯作「我魂」。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>30：31<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>約伯舊日用琴和簫吹奏出的歡樂音樂，現在變成了哭泣和悲傷。</FONT><BR><BR></FONT></FONT></BODY></HTML>
