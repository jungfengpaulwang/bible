color=#000000>以利户说，人因高傲，所以神不听他的呼求。约伯自己也许不是恶人，但他有人的骄傲。他呼求神不回应，因为他说话无知且狂傲（14-16节）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
