size=2>鸵鸟为古代亚拉伯旷野中旷野中到处可见到的生物，有翅却不能飞。鸵鸟极笨，遇敌则藏首沙堆，任令产下的蛋被践踏或幼鸟被野兽吞吃（“忍心待雏”）。可是这种生物也有长处，它善走，在平地上时速快时可达60公里（“嗤笑马和骑马的人”）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>39：26<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“一直向南”：这是候鸟的本能。</FONT><BR><BR></FONT></FONT></BODY></HTML>
