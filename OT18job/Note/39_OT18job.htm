size=2>鴕鳥為古代亞拉伯曠野中曠野中到處可見到的生物，有翅卻不能飛。鴕鳥極笨，遇敵則藏首沙堆，任令產下的蛋被踐踏或幼鳥被野獸吞吃（「忍心待雛」）。可是這種生物也有長處，它善走，在平地上時速快時可達60公里（「嗤笑馬和騎馬的人」）。<BR><BR></FONT><FONT

color=#000000>「一直向南」：這是候鳥的本能。</FONT><BR><BR></FONT></FONT></BODY></HTML>
