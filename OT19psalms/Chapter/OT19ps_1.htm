<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		1:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		不從惡人的計謀，不站罪人的道路，不坐褻慢人的座位。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		1:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		惟喜愛耶和華的律法，晝夜思想，這人便為有福！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		1:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他要像一棵樹栽在溪水旁，按時候結果子，葉子也不枯乾。凡他所做的盡都順利。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		1:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		惡人並不是這樣，乃像糠秕被風吹散。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		1:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因此當審判的時候，惡人必站立不住；罪人在義人的會中也是如此。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		1:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為耶和華知道義人的道路，惡人的道路卻必滅亡。 
 		</font></td>
	</tr>

</table>
</body>
</html>
