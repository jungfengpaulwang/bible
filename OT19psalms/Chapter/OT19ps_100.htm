<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		100:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		普天下當向耶和華歡呼！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		100:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們當樂意事奉耶和華，當來向他歌唱！
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		100:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們當曉得耶和華是　神。我們是他造的，也是屬他的；我們是他的民，也是他草場的羊。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		100:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		當稱謝進入他的門，當讚美進入他的院；當感謝他，稱頌他的名。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		100:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為耶和華本為善，他的慈愛存到永遠，他的信實直到萬代！〔大衛的詩〕
 		</font></td>
	</tr>

</table>
</body>
</html>
