<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		100:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		普天下当向耶和华欢呼！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		100:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你们当乐意事奉耶和华，当来向他歌唱！
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		100:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你们当晓得耶和华是　神。我们是他造的，也是属他的；我们是他的民，也是他草场的羊。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		100:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		当称谢进入他的门，当赞美进入他的院；当感谢他，称颂他的名。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		100:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		因为耶和华本为善，他的慈爱存到永远，他的信实直到万代！〔大卫的诗〕
 		</font></td>
	</tr>

</table>
</body>
</html>
