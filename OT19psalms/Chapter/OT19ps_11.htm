<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		11:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我是投靠耶和华，你们怎么对我说：“你当像鸟飞往你的山去。”
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		11:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		看哪，恶人弯弓，把箭搭在弦上，要在暗中射那心里正直的人。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		11:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		根基若毁坏，义人还能做甚么呢？”
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		11:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华在他的圣殿里，耶和华的宝座在天上，他的慧眼察看世人。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		11:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华试验义人；惟有恶人和喜爱强暴的人，他心里恨恶。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		11:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他要向恶人密布网罗，有烈火、硫磺、热风作他们杯中的分。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		11:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		因为耶和华是公义的，他喜爱公义，正直人必得见他的面。〔大卫的诗，交与伶长。调用第八。〕
 		</font></td>
	</tr>

</table>
