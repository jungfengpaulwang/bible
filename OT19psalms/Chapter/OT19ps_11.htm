	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		11:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我是投靠耶和華，你們怎麼對我說：「你當像鳥飛往你的山去。」
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		11:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		看哪，惡人彎弓，把箭搭在弦上，要在暗中射那心裡正直的人。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		11:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		根基若毀壞，義人還能做什麼呢？」
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		11:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華在他的聖殿裡，耶和華的寶座在天上，他的慧眼察看世人。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		11:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華試驗義人；惟有惡人和喜愛強暴的人，他心裡恨惡。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		11:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他要向惡人密佈網羅，有烈火、硫磺、熱風作他們杯中的分。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		11:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為耶和華是公義的，他喜愛公義，正直人必得見他的面。〔大衛的詩，交與伶長。調用第八。〕
 		</font></td>
	</tr>
