<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		110:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华对我主说：“你坐在我的右边，等我使你仇敌作你的脚凳。” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		110:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华必使你从锡安伸出能力的杖来，你要在你仇敌中掌权。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		110:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		当你掌权的日子（注：或作“行军的日子”），你的民要以圣洁的妆饰为衣（注：或作“以圣洁为妆饰”），甘心牺牲自己；你的民多如清晨的甘露（注：或作“你少年时光耀如清晨的甘露”）。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		110:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华起了誓，决不后悔说：“你是照着麦基洗德的等次永远为祭司。” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		110:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		在你右边的主，当他发怒日子，必打伤列王。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		110:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他要在列邦中刑罚恶人，尸首就遍满各处；他要在许多国中打破仇敌的头。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		110:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他要喝路旁的河水，因此必抬起头来。
 		</font></td>
	</tr>

</table>
</body>
</html>
