<head><title></title>

<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		110:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華對我主說：「你坐在我的右邊，等我使你仇敵作你的腳凳。」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		110:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華必使你從錫安伸出能力的杖來，你要在你仇敵中掌權。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		110:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		當你掌權的日子（註：或作「行軍的日子」），你的民要以聖潔的妝飾為衣（註：或作「以聖潔為妝飾」），甘心犧牲自己；你的民多如清晨的甘露（註：或作「你少年時光耀如清晨的甘露」）。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		110:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華起了誓，決不後悔說：「你是照著麥基洗德的等次永遠為祭司。」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		110:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		在你右邊的主，當他發怒日子，必打傷列王。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		110:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他要在列邦中刑罰惡人，屍首就遍滿各處；他要在許多國中打破仇敵的頭。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		110:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他要喝路旁的河水，因此必抬起頭來。
 		</font></td>
	</tr>

</table>
</body>
</html>
