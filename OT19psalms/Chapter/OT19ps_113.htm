<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		你们要赞美耶和华！耶和华的仆人哪，你们要赞美，赞美耶和华的名！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华的名是应当称颂的，从今时直到永远！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		从日出之地到日落之处，耶和华的名是应当赞美的！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华超乎万民之上，他的荣耀高过诸天！
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		谁像耶和华我们的　神呢？他坐在至高之处， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		自己谦卑，观看天上地下的事。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他从灰尘里抬举贫寒人，从粪堆中提拔穷乏人， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		使他们与王子同坐，就是与本国的王子同坐。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		113:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他使不能生育的妇人安居家中，为多子的乐母。你们要赞美耶和华！
 		</font></td>
	</tr>

</table>
</body>
</html>
