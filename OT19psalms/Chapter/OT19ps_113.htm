<html>
<head><title></title>

</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們要讚美耶和華！耶和華的僕人哪，你們要讚美，讚美耶和華的名！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華的名是應當稱頌的，從今時直到永遠！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		從日出之地到日落之處，耶和華的名是應當讚美的！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華超乎萬民之上，他的榮耀高過諸天！
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		誰像耶和華我們的　神呢？他坐在至高之處， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		自己謙卑，觀看天上地下的事。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他從灰塵裡抬舉貧寒人，從糞堆中提拔窮乏人， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		使他們與王子同坐，就是與本國的王子同坐。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		113:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他使不能生育的婦人安居家中，為多子的樂母。你們要讚美耶和華！
 		</font></td>
	</tr>

</table>
</body>
</html>
