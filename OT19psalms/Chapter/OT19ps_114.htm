<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		114:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		以色列出了埃及，雅各家离开说异言之民。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		114:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		那时，犹大为主的圣所，以色列为他所治理的国度。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		114:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		沧海看见就奔逃，约旦河也倒流。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		114:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		大山踊跃如公羊，小山跳舞如羊羔。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		114:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		沧海啊，你为何奔逃？约旦哪，你为何倒流？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		114:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		大山哪，你为何踊跃如公羊？小山哪，你为何跳舞如羊羔？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		114:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		大地啊，你因见主的面，就是雅各　神的面，便要震动。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		114:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他叫磐石变为水池，叫坚石变为泉源。
 		</font></td>
	</tr>

</table>
</body>
</html>
