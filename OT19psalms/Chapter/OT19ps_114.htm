<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		114:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		以色列出了埃及，雅各家離開說異言之民。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		114:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		那時，猶大為主的聖所，以色列為他所治理的國度。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		114:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		滄海看見就奔逃，約旦河也倒流。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		114:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		大山踴躍如公羊，小山跳舞如羊羔。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		114:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		滄海啊，你為何奔逃？約旦哪，你為何倒流？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		114:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		大山哪，你為何踴躍如公羊？小山哪，你為何跳舞如羊羔？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		114:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		大地啊，你因見主的面，就是雅各　神的面，便要震動。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		114:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他叫磐石變為水池，叫堅石變為泉源。
 		</font></td>
	</tr>

</table>
</body>
</html>
