<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，求你帮助！因虔诚人断绝了，世人中间的忠信人没有了。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		人人向邻舍说谎；他们说话，是嘴唇油滑，心口不一。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		凡油滑的嘴唇和夸大的舌头，耶和华必要剪除。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他们曾说：“我们必能以舌头得胜，我们的嘴唇是我们自己的，谁能作我们的主呢？” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华说：“因为困苦人的冤屈和贫穷人的叹息，我现在要起来，把他安置在他所切慕的稳妥之地。” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华的言语是纯净的言语，如同银子在泥炉中炼过七次。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，你必保护他们，你必保佑他们永远脱离这世代的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		下流人在世人中升高，就有恶人到处游行。〔大卫的诗，交与伶长。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
