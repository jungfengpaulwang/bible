<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，求你幫助！因虔誠人斷絕了，世人中間的忠信人沒有了。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		人人向鄰舍說謊；他們說話，是嘴唇油滑，心口不一。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		凡油滑的嘴唇和誇大的舌頭，耶和華必要剪除。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他們曾說：「我們必能以舌頭得勝，我們的嘴唇是我們自己的，誰能作我們的主呢？」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華說：「因為困苦人的冤屈和貧窮人的歎息，我現在要起來，把他安置在他所切慕的穩妥之地。」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華的言語是純淨的言語，如同銀子在泥爐中煉過七次。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，你必保護他們，你必保佑他們永遠脫離這世代的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		下流人在世人中升高，就有惡人到處遊行。〔大衛的詩，交與伶長。〕
 		</font></td>
	</tr>

</table>
