<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		120:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我在急难中求告耶和华，他就应允我。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		120:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，求你救我脱离说谎的嘴唇和诡诈的舌头。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		120:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		诡诈的舌头啊，要给你甚么呢？要拿甚么加给你呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		120:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		就是勇士的利箭和罗腾（注：小树名，松类）木的炭火。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		120:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我寄居在米设，住在基达帐棚之中有祸了！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		120:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我与那恨恶和睦的人许久同住。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		120:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我愿和睦，但我发言，他们就要争战。〔上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
