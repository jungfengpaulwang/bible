<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		120:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我在急難中求告耶和華，他就應允我。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		120:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，求你救我脫離說謊的嘴唇和詭詐的舌頭。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		120:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		詭詐的舌頭啊，要給你甚麼呢？要拿甚麼加給你呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		120:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		就是勇士的利箭和羅騰（註：小樹名，松類）木的炭火。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		120:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我寄居在米設，住在基達帳棚之中有禍了！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		120:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我與那恨惡和睦的人許久同住。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		120:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我願和睦，但我發言，他們就要爭戰。〔上行之詩。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
