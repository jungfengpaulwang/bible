<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		121:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我要向山举目，我的帮助从何而来？
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		121:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我的帮助从造天地的耶和华而来。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		121:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他必不叫你的脚摇动，保护你的必不打盹！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		121:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		保护以色列的，也不打盹，也不睡觉。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		121:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		保护你的是耶和华，耶和华在你右边荫庇你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		121:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		白日，太阳必不伤你；夜间，月亮必不害你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		121:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华要保护你，免受一切的灾害。他要保护你的性命。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		121:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你出你入，耶和华要保护你，从今时直到永远。〔大卫上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
