<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		121:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我要向山舉目，我的幫助從何而來？
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		121:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我的幫助從造天地的耶和華而來。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		121:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他必不叫你的腳搖動，保護你的必不打盹！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		121:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		保護以色列的，也不打盹，也不睡覺。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		121:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		保護你的是耶和華，耶和華在你右邊蔭庇你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		121:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		白日，太陽必不傷你；夜間，月亮必不害你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		121:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華要保護你，免受一切的災害。他要保護你的性命。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		121:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你出你入，耶和華要保護你，從今時直到永遠。〔大衛上行之詩。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
