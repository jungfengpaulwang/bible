<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		人對我說：「我們往耶和華的殿去」，我就歡喜。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶路撒冷啊，我們的腳站在你的門內。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶路撒冷被建造，如同連絡整齊的一座城。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		眾支派，就是耶和華的支派，上那裡去，按以色列的常例（註：或作「以色列的證據」）稱讚耶和華的名。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為在那裡設立審判的寶座，就是大衛家的寶座。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們要為耶路撒冷求平安。 耶路撒冷啊，愛你的人必然興旺。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願你城中平安，願你宮內興旺！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因我弟兄和同伴的緣故，我要說： 「願平安在你中間！」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		122:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因耶和華我們　神殿的緣故，我要為你求福。〔上行之詩。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
