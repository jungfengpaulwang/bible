<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		人对我说：“我们往耶和华的殿去”，我就欢喜。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶路撒冷啊，我们的脚站在你的门内。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶路撒冷被建造，如同连络整齐的一座城。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		众支派，就是耶和华的支派，上那里去，按以色列的常例（注：或作“以色列的证据”）称赞耶和华的名。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		因为在那里设立审判的宝座，就是大卫家的宝座。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你们要为耶路撒冷求平安。 耶路撒冷啊，爱你的人必然兴旺。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿你城中平安，愿你宫内兴旺！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		因我弟兄和同伴的缘故，我要说： “愿平安在你中间！” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		122:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		因耶和华我们　神殿的缘故，我要为你求福。〔上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
