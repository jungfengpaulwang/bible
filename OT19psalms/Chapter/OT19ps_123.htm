<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		123:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		坐在天上的主啊，我向你舉目。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		123:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		看哪，僕人的眼睛怎樣望主人的手，使女的眼睛怎樣望主母的手，我們的眼睛也照樣望耶和華我們的　神，直到他憐憫我們。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		123:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，求你憐憫我們，憐憫我們！因為我們被藐視，已到極處。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		123:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我們被那些安逸人的譏誚和驕傲人的藐視，已到極處。〔大衛上行之詩。〕
 		</font></td>
	</tr>

</table>
</body>
