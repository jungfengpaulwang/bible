<html>
<head><title></title>

</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		123:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		坐在天上的主啊，我向你举目。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		123:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		看哪，仆人的眼睛怎样望主人的手，使女的眼睛怎样望主母的手，我们的眼睛也照样望耶和华我们的　神，直到他怜悯我们。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		123:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华啊，求你怜悯我们，怜悯我们！因为我们被藐视，已到极处。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		123:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我们被那些安逸人的讥诮和骄傲人的藐视，已到极处。〔大卫上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
