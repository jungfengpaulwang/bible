<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		124:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		以色列人要說，若不是耶和華幫助我們，
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		124:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		若不是耶和華幫助我們，當人起來攻擊我們、 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		124:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		向我們發怒的時候，就把我們活活地吞了。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		124:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		那時，波濤必漫過我們，河水必淹沒我們， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		124:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		狂傲的水必淹沒我們。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		124:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華是應當稱頌的，他沒有把我們當野食交給他們吞吃（註：原文作「牙齒」）。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		124:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我們好像雀鳥，從捕鳥人的網羅裡逃脫；網羅破裂，我們逃脫了。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		124:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我們得幫助，是在乎倚靠造天地之耶和華的名。〔上行之詩。〕
 		</font></td>
	</tr>

</table>
