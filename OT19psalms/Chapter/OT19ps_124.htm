<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		124:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		以色列人要说，若不是耶和华帮助我们，
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		124:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		若不是耶和华帮助我们，当人起来攻击我们、 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		124:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		向我们发怒的时候，就把我们活活地吞了。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		124:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		那时，波涛必漫过我们，河水必淹没我们， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		124:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		狂傲的水必淹没我们。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		124:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华是应当称颂的，他没有把我们当野食交给他们吞吃（注：原文作“牙齿”）。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		124:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我们好像雀鸟，从捕鸟人的网罗里逃脱；网罗破裂，我们逃脱了。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		124:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我们得帮助，是在乎倚靠造天地之耶和华的名。〔上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
