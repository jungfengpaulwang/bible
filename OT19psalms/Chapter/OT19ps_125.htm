		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		125:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		倚靠耶和華的人好像錫安山，永不動搖。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		125:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		眾山怎樣圍繞耶路撒冷，耶和華也照樣圍繞他的百姓，從今時直到永遠。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		125:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		惡人的杖不常落在義人的分上，免得義人伸手作惡。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		125:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，求你善待那些為善和心裡正直的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		125:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		至於那偏行彎曲道路的人，耶和華必使他和作惡的人一同出去受刑。願平安歸於以色列！〔上行之詩。〕
 		</font></td>
	</tr>
