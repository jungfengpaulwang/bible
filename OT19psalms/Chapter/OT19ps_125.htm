	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		125:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		倚靠耶和华的人好像锡安山，永不动摇。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		125:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		众山怎样围绕耶路撒冷，耶和华也照样围绕他的百姓，从今时直到永远。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		125:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		恶人的杖不常落在义人的分上，免得义人伸手作恶。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		125:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，求你善待那些为善和心里正直的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		125:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		至于那偏行弯曲道路的人，耶和华必使他和作恶的人一同出去受刑。愿平安归于以色列！〔上行之诗。〕
 		</font></td>
	</tr>
