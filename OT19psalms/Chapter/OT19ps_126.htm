<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		126:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		當耶和華將那些被擄的帶回錫安的時候，我們好像做夢的人。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		126:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我們滿口喜笑、滿舌歡呼的時候，外邦中就有人說：「耶和華為他們行了大事！」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		126:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華果然為我們行了大事，我們就歡喜。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		126:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，求你使我們被擄的人歸回，好像南地的河水復流！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		126:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		流淚撒種的，必歡呼收割！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		126:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		那帶種流淚出去的，必要歡歡樂樂地帶禾捆回來！〔所羅門上行之詩。〕
 		</font></td>
	</tr>
