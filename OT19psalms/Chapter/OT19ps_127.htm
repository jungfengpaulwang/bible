<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		127:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		若不是耶和华建造房屋，建造的人就枉然劳力；若不是耶和华看守城池，看守的人就枉然警醒。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		127:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		你们清晨早起，夜晚安歇，吃劳碌得来的饭，本是枉然；惟有耶和华所亲爱的，必叫他安然睡觉。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		127:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		儿女是耶和华所赐的产业，所怀的胎是他所给的赏赐。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		127:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		少年时所生的儿女，好像勇士手中的箭。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		127:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		箭袋充满的人便为有福。他们在城门口和仇敌说话的时候，必不至于羞愧。〔上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
