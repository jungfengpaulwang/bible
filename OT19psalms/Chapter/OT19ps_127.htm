	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		127:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		若不是耶和華建造房屋，建造的人就枉然勞力；若不是耶和華看守城池，看守的人就枉然警醒。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		127:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們清晨早起，夜晚安歇，吃勞碌得來的飯，本是枉然；惟有耶和華所親愛的，必叫他安然睡覺。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		127:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		兒女是耶和華所賜的產業，所懷的胎是他所給的賞賜。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		127:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		少年時所生的兒女，好像勇士手中的箭。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		127:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		箭袋充滿的人便為有福。他們在城門口和仇敵說話的時候，必不至於羞愧。〔上行之詩。〕
 		</font></td>
	</tr>

</table>
