<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		128:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		凡敬畏耶和華、遵行他道的人，便為有福。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		128:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你要吃勞碌得來的，你要享福，事情順利。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		128:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你妻子在你的內室，好像多結果子的葡萄樹；你兒女圍繞你的桌子，好像橄欖栽子。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		128:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		看哪，敬畏耶和華的人，必要這樣蒙福！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		128:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願耶和華從錫安賜福給你；願你一生一世看見耶路撒冷的好處。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		128:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願你看見你兒女的兒女。願平安歸於以色列！〔上行之詩。〕
 		</font></td>
	</tr>

</table>
