<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		128:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		凡敬畏耶和华、遵行他道的人，便为有福。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		128:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你要吃劳碌得来的，你要享福，事情顺利。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		128:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你妻子在你的内室，好像多结果子的葡萄树；你儿女围绕你的桌子，好像橄榄栽子。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		128:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		看哪，敬畏耶和华的人，必要这样蒙福！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		128:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿耶和华从锡安赐福给你；愿你一生一世看见耶路撒冷的好处。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		128:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿你看见你儿女的儿女。愿平安归于以色列！〔上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
