<head><title></title>

<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		129:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		以色列當說：「從我幼年以來，敵人屢次苦害我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		129:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		從我幼年以來，敵人屢次苦害我，卻沒有勝了我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		129:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		如同扶犁的在我背上扶懟蹴耕的跫艦狻魿」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		129:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華是公義的，他砍斷了惡人的繩索。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		129:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願恨惡錫安的都蒙羞退後。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		129:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願他們像房頂上的草，未長成而枯乾。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		129:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		收割的不夠一把，捆禾的也不滿懷； 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		129:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		過路的也不說：「願耶和華所賜的福歸與你們；我們奉耶和華的名給你們祝福。」〔上行之詩。〕
 		</font></td>
	</tr>

</table>
