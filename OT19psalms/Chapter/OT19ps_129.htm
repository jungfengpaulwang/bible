<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		129:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		以色列当说：“从我幼年以来，敌人屡次苦害我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		129:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		从我幼年以来，敌人屡次苦害我，却没有胜了我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		129:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		如同扶犁的在我背上扶茼□恁A耕的□冀⑩□C” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		129:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华是公义的，他砍断了恶人的绳索。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		129:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿恨恶锡安的都蒙羞退后。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		129:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿他们像房顶上的草，未长成而枯乾。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		129:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		收割的不够一把，捆禾的也不满怀； 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		129:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		过路的也不说：“愿耶和华所赐的福归与你们；我们奉耶和华的名给你们祝福。”〔上行之诗。〕
 		</font></td>
	</tr>

</table>
