<head><title></title>

<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		13:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，你忘記我要到幾時呢？要到永遠嗎？你掩面不顧我要到幾時呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		13:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我心裡籌算，終日愁苦要到幾時呢？我的仇敵升高壓制我要到幾時呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		13:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華我的　神啊，求你看顧我，應允我，使我眼目光明，免得我沉睡至死； 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		13:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		免得我的仇敵說：「我勝了他」；免得我的敵人在我搖動的時候喜樂。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		13:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		但我倚靠你的慈愛，我的心因你的救恩快樂。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		13:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我要向耶和華歌唱，因他用厚恩待我。〔大衛的詩，交與伶長。〕
 		</font></td>
	</tr>

</table>
