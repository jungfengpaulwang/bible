<head><title></title>

<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		13:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，你忘记我要到几时呢？要到永远吗？你掩面不顾我要到几时呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		13:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我心里筹算，终日愁苦要到几时呢？我的仇敌升高压制我要到几时呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		13:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华我的　神啊，求你看顾我，应允我，使我眼目光明，免得我沉睡至死； 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		13:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		免得我的仇敌说：“我胜了他”；免得我的敌人在我摇动的时候喜乐。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		13:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		但我倚靠你的慈爱，我的心因你的救恩快乐。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		13:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我要向耶和华歌唱，因他用厚恩待我。〔大卫的诗，交与伶长。〕
 		</font></td>
	</tr>

</table>
