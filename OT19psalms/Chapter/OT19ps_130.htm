<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		130:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，我從深處向你求告。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		130:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		主啊，求你聽我的聲音，願你側耳聽我懇求的聲音！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		130:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		主耶和華啊，你若究察罪孽，誰能站得住呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		130:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		但在你有赦免之恩，要叫人敬畏你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		130:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我等候耶和華，我的心等候，我也仰望他的話。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		130:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我的心等候主，勝於守夜的等候天亮，勝於守夜的等候天亮。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		130:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		以色列啊，你當仰望耶和華！因他有慈愛，有豐盛的救恩。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		130:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他必救贖以色列脫離一切的罪孽。〔大衛上行之詩。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
