<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		130:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华啊，我从深处向你求告。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		130:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		主啊，求你听我的声音，愿你侧耳听我恳求的声音！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		130:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		主耶和华啊，你若究察罪孽，谁能站得住呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		130:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		但在你有赦免之恩，要叫人敬畏你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		130:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我等候耶和华，我的心等候，我也仰望他的话。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		130:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我的心等候主，胜于守夜的等候天亮，胜于守夜的等候天亮。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		130:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		以色列啊，你当仰望耶和华！因他有慈爱，有丰盛的救恩。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		130:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他必救赎以色列脱离一切的罪孽。〔大卫上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
