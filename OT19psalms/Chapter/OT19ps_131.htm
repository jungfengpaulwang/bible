<html>
<head><title></title>

<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		131:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华啊，我的心不狂傲，我的眼不高大，重大和测不透的事，我也不敢行。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		131:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我的心平稳安静，好像断过奶的孩子在他母亲的怀中；我的心在我里面真像断过奶的孩子。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		131:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		以色列啊，你当仰望耶和华，从今时直到永远！	〔上行之诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
