<head><title></title>

<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		131:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，我的心不狂傲，我的眼不高大，重大和測不透的事，我也不敢行。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		131:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我的心平穩安靜，好像斷過奶的孩子在他母親的懷中；我的心在我裡面真像斷過奶的孩子。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		131:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		以色列啊，你當仰望耶和華，從今時直到永遠！	〔上行之詩。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
