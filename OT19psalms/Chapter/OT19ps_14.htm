<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		14:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		愚頑人心裡說：「沒有　神。」他們都是邪惡，行了可憎惡的事；沒有一個人行善。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		14:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華從天上垂看世人，要看有明白的沒有，有尋求　神的沒有。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		14:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他們都偏離正路，一同變為污穢；並沒有行善的，連一個也沒有! 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		14:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		作孽的都沒有知識嗎？他們吞吃我的百姓如同吃飯一樣，並不求告耶和華。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		14:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他們在那裡大大地害怕，因為　神在義人的族類中。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		14:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們叫困苦人的謀算變為羞辱，然而耶和華是他的避難所。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		14:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		但願以色列的救恩從錫安而出，耶和華救回他被擄的子民。那時，雅各要快樂，以色列要歡喜。〔大衛的詩。〕
 		</font></td>
	</tr>

</table>
