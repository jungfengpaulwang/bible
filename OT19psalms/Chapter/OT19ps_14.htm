<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		14:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愚顽人心里说：“没有　神。”他们都是邪恶，行了可憎恶的事；没有一个人行善。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		14:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华从天上垂看世人，要看有明白的没有，有寻求　神的没有。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		14:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他们都偏离正路，一同变为污秽；并没有行善的，连一个也没有! 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		14:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		作孽的都没有知识吗？他们吞吃我的百姓如同吃饭一样，并不求告耶和华。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		14:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他们在那里大大地害怕，因为　神在义人的族类中。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		14:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你们叫困苦人的谋算变为羞辱，然而耶和华是他的避难所。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		14:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		但愿以色列的救恩从锡安而出，耶和华救回他被掳的子民。那时，雅各要快乐，以色列要欢喜。〔大卫的诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
