<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		142:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我发声哀告耶和华，发声恳求耶和华。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		142:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我在他面前吐露我的苦情，陈说我的患难。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		142:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我的灵在我里面发昏的时候，你知道我的道路。在我行的路上，敌人为我暗设网罗。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		142:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		求你向我右边观看，因为没有人认识我。我无处避难，也没有人眷顾我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		142:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华啊，我曾向你哀求，我说：“你是我的避难所，在活人之地，你是我的福分。” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		142:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		求你侧耳听我的呼求，因我落到极卑之地；求你救我脱离逼迫我的人，因为他们比我强盛。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		142:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		求你领我出离被囚之地，我好称赞你的名。义人必环绕我，因为你是用厚恩待我。〔大卫的诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
