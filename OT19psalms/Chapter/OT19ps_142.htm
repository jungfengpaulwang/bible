<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		142:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我發聲哀告耶和華，發聲懇求耶和華。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		142:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我在他面前吐露我的苦情，陳說我的患難。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		142:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我的靈在我裡面發昏的時候，你知道我的道路。在我行的路上，敵人為我暗設網羅。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		142:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		求你向我右邊觀看，因為沒有人認識我。我無處避難，也沒有人眷顧我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		142:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，我曾向你哀求，我說：「你是我的避難所，在活人之地，你是我的福分。」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		142:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		求你側耳聽我的呼求，因我落到極卑之地；求你救我脫離逼迫我的人，因為他們比我強盛。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		142:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		求你領我出離被囚之地，我好稱讚你的名。義人必環繞我，因為你是用厚恩待我。〔大衛的詩。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
