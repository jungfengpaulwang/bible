<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		你们要赞美耶和华！向耶和华唱新歌，在圣民的会中赞美他！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		愿以色列因造他的主欢喜；愿锡安的民因他们的王快乐。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		愿他们跳舞赞美他的名，击鼓、弹琴歌颂他！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		因为耶和华喜爱他的百姓，他要用救恩当作谦卑人的妆饰。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		愿圣民因所得的荣耀高兴，愿他们在床上欢呼！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		愿他们口中称赞　神为高，手里有两刃的刀， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		为要报复列邦，刑罚万民。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		要用链子捆他们的君王，用铁镣锁他们的大臣， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		149:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		要在他们身上施行所记录的审判。他的圣民都有这荣耀。你们要赞美耶和华！
 		</font></td>
	</tr>

</table>
</body>
</html>
