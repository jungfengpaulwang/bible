	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們要讚美耶和華！向耶和華唱新歌，在聖民的會中讚美他！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願以色列因造他的主歡喜；願錫安的民因他們的王快樂。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願他們跳舞讚美他的名，擊鼓、彈琴歌頌他！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為耶和華喜愛他的百姓，他要用救恩當作謙卑人的妝飾。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願聖民因所得的榮耀高興，願他們在床上歡呼！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願他們口中稱讚　神為高，手裡有兩刃的刀， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		為要報復列邦，刑罰萬民。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		要用鏈子捆他們的君王，用鐵鐐鎖他們的大臣， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		149:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		要在他們身上施行所記錄的審判。他的聖民都有這榮耀。你們要讚美耶和華！
 		</font></td>
	</tr>
