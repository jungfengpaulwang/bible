	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		15:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华啊，谁能寄居你的帐幕？谁能住在你的圣山？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		15:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		就是行为正直、做事公义、心里说实话的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		15:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他不以舌头谗谤人，不恶待朋友，也不随伙毁谤邻里。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		15:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他眼中藐视匪类，却尊重那敬畏耶和华的人。他发了誓，虽然自己吃亏，也不更改。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		15:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他不放债取利，不受贿赂以害无辜。行这些事的人必永不动摇。〔大卫的金诗。〕
 		</font></td>
	</tr>
