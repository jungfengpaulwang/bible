	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		15:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，誰能寄居你的帳幕？誰能住在你的聖山？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		15:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		就是行為正直、做事公義、心裡說實話的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		15:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他不以舌頭讒謗人，不惡待朋友，也不隨夥譭謗鄰里。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		15:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他眼中藐視匪類，卻尊重那敬畏耶和華的人。他發了誓，雖然自己吃虧，也不更改。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		15:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他不放債取利，不受賄賂以害無辜。行這些事的人必永不動搖。〔大衛的金詩。〕
 		</font></td>
	</tr>
