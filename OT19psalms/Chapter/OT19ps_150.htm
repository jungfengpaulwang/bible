<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		150:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		你们要赞美耶和华，在　神的圣所赞美他，在他显能力的穹苍赞美他！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		150:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		要因他大能的作为赞美他，按着他极美的大德赞美他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		150:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		要用角声赞美他，鼓瑟、弹琴赞美他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		150:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		击鼓、跳舞赞美他，用丝弦的乐器和箫的声音赞美他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		150:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		用大响的钹赞美他，用高声的钹赞美他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		150:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		凡有气息的，都要赞美耶和华！你们要赞美耶和华！?
 		</font></td>
	</tr>

</table>
</body>
</html>
