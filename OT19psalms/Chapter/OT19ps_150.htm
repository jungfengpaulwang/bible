		150:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們要讚美耶和華，在　神的聖所讚美他，在他顯能力的穹蒼讚美他！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		150:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		要因他大能的作為讚美他，按著他極美的大德讚美他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		150:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		要用角聲讚美他，鼓瑟、彈琴讚美他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		150:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		擊鼓、跳舞讚美他，用絲絃的樂器和簫的聲音讚美他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		150:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		用大響的鈸讚美他，用高聲的鈸讚美他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		150:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		凡有氣息的，都要讚美耶和華！你們要讚美耶和華！?
 		</font></td>
