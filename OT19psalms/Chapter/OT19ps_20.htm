<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿耶和华在你遭难的日子应允你，愿名为雅各　神的高举你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿他从圣所救助你，从锡安坚固你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		记念你的一切供献，悦纳你的燔祭。〔细拉〕
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		将你心所愿的赐给你，成就你的一切筹算。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我们要因你的救恩夸胜，要奉我们　神的名竖立旌旗。愿耶和华成就你一切所求的。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		现在我知道耶和华救护他的受膏者，必从他的圣天上应允他，用右手的能力救护他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		有人靠车，有人靠马，但我们要提到耶和华我们　神的名。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他们都屈身仆倒；我们却起来，立得正直。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		求耶和华施行拯救；我们呼求的时候，愿王应允我们！〔大卫的诗，交与伶长。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
