<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願耶和華在你遭難的日子應允你，願名為雅各　神的高舉你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願他從聖所救助你，從錫安堅固你。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		記念你的一切供獻，悅納你的燔祭。〔細拉〕
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		將你心所願的賜給你，成就你的一切籌算。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我們要因你的救恩誇勝，要奉我們　神的名豎立旌旗。願耶和華成就你一切所求的。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		現在我知道耶和華救護他的受膏者，必從他的聖天上應允他，用右手的能力救護他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		有人靠車，有人靠馬，但我們要提到耶和華我們　神的名。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他們都屈身仆倒；我們卻起來，立得正直。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		20:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		求耶和華施行拯救；我們呼求的時候，願王應允我們！〔大衛的詩，交與伶長。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
