<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		23:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華是我的牧者，我必不至缺乏。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		23:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他使我躺臥在青草地上，領我在可安歇的水邊。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		23:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他使我的靈魂甦醒，為自己的名引導我走義路。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		23:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我雖然行過死蔭的幽谷，也不怕遭害，因為你與我同在；你的杖，你的竿，都安慰我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		23:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		在我敵人面前，你為我擺設筵席。你用油膏了我的頭，使我的福杯滿溢。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		23:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我一生一世必有恩惠慈愛隨著我，我且要住在耶和華的殿中，直到永遠！〔大衛的詩。〕
 		</font></td>
	</tr>
