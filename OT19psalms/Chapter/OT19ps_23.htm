<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		23:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华是我的牧者，我必不至缺乏。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		23:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他使我躺卧在青草地上，领我在可安歇的水边。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		23:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他使我的灵魂苏醒，为自己的名引导我走义路。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		23:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我虽然行过死荫的幽谷，也不怕遭害，因为你与我同在；你的杖，你的竿，都安慰我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		23:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		在我敌人面前，你为我摆设筵席。你用油膏了我的头，使我的福杯满溢。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		23:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我一生一世必有恩惠慈爱随着我，我且要住在耶和华的殿中，直到永远！〔大卫的诗。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
