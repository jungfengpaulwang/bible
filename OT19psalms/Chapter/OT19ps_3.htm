<html>
<head><title></title>

</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		3:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，我的敌人何其加增！有许多人起来攻击我； 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		3:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		有许多人议论我说：“他得不著　神的帮助。”〔细拉〕
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		3:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		但你耶和华是我四围的盾牌，是我的荣耀，又是叫我抬起头来的。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		3:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我用我的声音求告耶和华，他就从他的圣山上应允我。〔细拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		3:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我躺下睡觉，我醒著，耶和华都保佑我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		3:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		虽有成万的百姓来周围攻击我，我也不怕。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		3:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，求你起来！我的　神啊，求你救我！因为你打了我一切仇敌的腮骨，敲碎了恶人的牙齿。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		3:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		救恩属乎耶和华，愿你赐福给你的百姓。〔细拉〕〔大卫的诗，交与伶长。用丝弦的乐器。〕 
 		</font></td>
	</tr>

</table>
</body>
</html>
