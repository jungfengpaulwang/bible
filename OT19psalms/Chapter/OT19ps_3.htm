<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，我的敵人何其加增！有許多人起來攻擊我； 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		有許多人議論我說：「他得不著　神的幫助。」〔細拉〕
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		但你耶和華是我四圍的盾牌，是我的榮耀，又是叫我抬起頭來的。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我用我的聲音求告耶和華，他就從他的聖山上應允我。〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我躺下睡覺，我醒著，耶和華都保佑我。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		雖有成萬的百姓來周圍攻擊我，我也不怕。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，求你起來！我的　神啊，求你救我！因為你打了我一切仇敵的腮骨，敲碎了惡人的牙齒。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		救恩屬乎耶和華，願你賜福給你的百姓。〔細拉〕〔大衛的詩，交與伶長。用絲絃的樂器。〕 
 		</font></td>
	</tr>

</table>
</body>
</html>
