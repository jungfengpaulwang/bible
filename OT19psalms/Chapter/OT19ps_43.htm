<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		43:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，求你伸我的冤，向不虔誠的國為我辨屈；求你救我脫離詭詐不義的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		43:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為你是賜我力量的　神，為何丟棄我呢？我為何因仇敵的欺壓時常哀痛呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		43:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		求你發出你的亮光和真實，好引導我，帶我到你的聖山，到你的居所。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		43:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我就走到　神的祭壇，到我最喜樂的　神那裡。　神啊，我的　神！我要彈琴稱讚你！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		43:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我的心哪，你為何憂悶？為何在我裡面煩躁？應當仰望　神，因我還要稱讚他。他是我臉上的光榮（註：原文作「幫助」），是我的　神。〔可拉後裔的訓誨詩，交與伶長。〕 
 		</font></td>
	</tr>

</table>
