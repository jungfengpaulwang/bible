<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		43:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		神啊，求你伸我的冤，向不虔诚的国为我辨屈；求你救我脱离诡诈不义的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		43:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		因为你是赐我力量的　神，为何丢弃我呢？我为何因仇敌的欺压时常哀痛呢？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		43:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		求你发出你的亮光和真实，好引导我，带我到你的圣山，到你的居所。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		43:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我就走到　神的祭坛，到我最喜乐的　神那里。　神啊，我的　神！我要弹琴称赞你！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		43:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我的心哪，你为何忧闷？为何在我里面烦躁？应当仰望　神，因我还要称赞他。他是我脸上的光荣（注：原文作“帮助”），是我的　神。〔可拉后裔的训诲诗，交与伶长。〕 
 		</font></td>
	</tr>

</table>
</body>
