<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		万民哪，你们都要拍掌，要用夸胜的声音向　神呼喊！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		因为耶和华至高者是可畏的，他是治理全地的大君王。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他叫万民服在我们以下，又叫列邦服在我们脚下。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他为我们选择产业，就是他所爱之雅各的荣耀。〔细拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		神上升，有喊声相送；耶和华上升，有角声相送。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你们要向　神歌颂，歌颂!向我们王歌颂，歌颂! 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		因为　神是全地的王，你们要用悟性歌颂! 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		神作王治理万国，　神坐在他的圣宝座上。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		47:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		列邦的君王聚集，要作亚伯拉罕之　神的民；因为世界的盾牌是属　神的，他为至高。〔可拉后裔的诗歌。〕 
 		</font></td>
	</tr>

</table>
</body>
</html>
