<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		萬民哪，你們都要拍掌，要用誇勝的聲音向　神呼喊！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為耶和華至高者是可畏的，他是治理全地的大君王。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他叫萬民服在我們以下，又叫列邦服在我們腳下。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他為我們選擇產業，就是他所愛之雅各的榮耀。〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神上升，有喊聲相送；耶和華上升，有角聲相送。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們要向　神歌頌，歌頌!向我們王歌頌，歌頌! 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為　神是全地的王，你們要用悟性歌頌! 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神作王治理萬國，　神坐在他的聖寶座上。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		47:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		列邦的君王聚集，要作亞伯拉罕之　神的民；因為世界的盾牌是屬　神的，他為至高。〔可拉後裔的詩歌。〕 
 		</font></td>
	</tr>

</table>
</body>
</html>
