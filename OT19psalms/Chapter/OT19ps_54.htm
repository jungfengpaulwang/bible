<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		54:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，求你以你的名救我，憑你的大能為我伸冤。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		54:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，求你聽我的禱告，留心聽我口中的言語。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		54:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為外人起來攻擊我，強暴人尋索我的命。他們眼中沒有　神。〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		54:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神是幫助我的，是扶持我命的。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		54:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他要報應我仇敵所行的惡，求你憑你的誠實滅絕他們。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		54:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我要把甘心祭獻給你；耶和華啊，我要稱讚你的名，這名本為美好。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		54:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他從一切的急難中把我救出來，我的眼睛也看見了我仇敵遭報。〔大衛的訓誨詩，交與伶長。用絲絃的樂器。〕 
 		</font></td>
	</tr>

</table>
