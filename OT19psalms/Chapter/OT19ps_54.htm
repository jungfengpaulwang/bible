<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		54:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		神啊，求你以你的名救我，凭你的大能为我伸冤。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		54:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		神啊，求你听我的祷告，留心听我口中的言语。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		54:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		因为外人起来攻击我，强暴人寻索我的命。他们眼中没有　神。〔细拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		54:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		神是帮助我的，是扶持我命的。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		54:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他要报应我仇敌所行的恶，求你凭你的诚实灭绝他们。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		54:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我要把甘心祭献给你；耶和华啊，我要称赞你的名，这名本为美好。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		54:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		他从一切的急难中把我救出来，我的眼睛也看见了我仇敌遭报。〔大卫的训诲诗，交与伶长。用丝弦的乐器。〕 
 		</font></td>
	</tr>

</table>
