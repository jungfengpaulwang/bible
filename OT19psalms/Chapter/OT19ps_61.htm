<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		61:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，求你聽我的呼求，側耳聽我的禱告。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		61:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我心裡發昏的時候，我要從地極求告你，求你領我到那比我更高的磐石。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		61:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為你作過我的避難所，作過我的堅固台，脫離仇敵。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		61:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我要永遠住在你的帳幕裡，我要投靠在你翅膀下的隱密處！〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		61:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，你原是聽了我所許的願。你將產業賜給敬畏你名的人。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		61:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你要加添王的壽數，他的年歲必存到世世。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		61:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他必永遠坐在　神面前。願你預備慈愛和誠實保佑他。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		61:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		這樣，我要歌頌你的名，直到永遠，好天天還我所許的願。〔大衛的詩，照耶杜頓的作法，交與伶長。〕 
 		</font></td>
	</tr>

</table>
</body>
</html>
