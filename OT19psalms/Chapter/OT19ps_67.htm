<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		67:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		愿　神怜悯我们，赐福与我们，用脸光照我们，〔细拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		67:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		好叫世界得知你的道路，万国得知你的救恩。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		67:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		神啊，愿列邦称赞你，愿万民都称赞你！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		67:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		“愿万国都快乐欢呼，”因为你必按公正审判万民，引导世上的万国。〔细拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		67:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		神啊，愿列邦称赞你，愿万民都称赞你！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		67:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		地已经出了土产；　神，就是我们的　神，要赐福与我们。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		67:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		神要赐福与我们，地的四极都要敬畏他。〔大卫的诗歌，交与伶长。〕 
 		</font></td>
	</tr>

</table>
</body>
</html>
