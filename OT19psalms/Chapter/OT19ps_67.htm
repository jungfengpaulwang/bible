<html>
<head><title></title>

</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		67:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願　神憐憫我們，賜福與我們，用臉光照我們，〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		67:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		好叫世界得知你的道路，萬國得知你的救恩。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		67:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，願列邦稱讚你，願萬民都稱讚你！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		67:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		「願萬國都快樂歡呼，」因為你必按公正審判萬民，引導世上的萬國。〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		67:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，願列邦稱讚你，願萬民都稱讚你！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		67:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		地已經出了土產；　神，就是我們的　神，要賜福與我們。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		67:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神要賜福與我們，地的四極都要敬畏他。〔大衛的詩歌，交與伶長。〕 
 		</font></td>
	</tr>

</table>
</body>
</html>
