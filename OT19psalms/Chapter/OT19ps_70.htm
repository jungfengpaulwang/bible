<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		70:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		神啊，求你快快搭救我！耶和华啊，求你速速帮助我！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		70:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿那些寻索我命的，抱愧蒙羞；愿那些喜悦我遭害的，退后受辱！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		70:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿那些对我说“阿哈！阿哈！”的，因羞愧退后。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		70:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		愿一切寻求你的，因你高兴欢喜；愿那些喜爱你救恩的常说：“当尊　神为大！” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		70:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		但我是困苦穷乏的。　神啊，求你速速到我这里来！你是帮助我的，搭救我的。耶和华啊，求你不要耽延！
 		</font></td>
	</tr>

</table>
</body>
</html>
