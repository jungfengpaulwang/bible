	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		70:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，求你快快搭救我！耶和華啊，求你速速幫助我！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		70:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願那些尋索我命的，抱愧蒙羞；願那些喜悅我遭害的，退後受辱！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		70:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願那些對我說「阿哈！阿哈！」的，因羞愧退後。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		70:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願一切尋求你的，因你高興歡喜；願那些喜愛你救恩的常說：「當尊　神為大！」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		70:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		但我是困苦窮乏的。　神啊，求你速速到我這裡來！你是幫助我的，搭救我的。耶和華啊，求你不要耽延！
 		</font></td>
	</tr>
