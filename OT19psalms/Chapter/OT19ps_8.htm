<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		8:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华我们的主啊，你的名在全地何其美！你将你的荣耀彰显于天。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		8:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你因敌人的缘故，从婴孩和吃奶的口中建立了能力，使仇敌和报仇的闭口无言。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		8:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我观看你指头所造的天，并你所陈设的月亮星宿， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		8:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		便说，人算甚么，你竟顾念他？世人算甚么，你竟眷顾他？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		8:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你叫他比天使（注：或作“　神”）微小一点，并赐他荣耀尊贵为冠冕。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		8:6,7,8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你派他管理你手所造的，使万物，就是一切的牛羊、田野的兽、空中的鸟、海里的鱼，凡经行海道的，都服在他的脚下。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		8:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华我们的主啊，你的名在全地何其美！〔大卫的诗，交与伶长。调用“慕拉便”。〕
 		</font></td>
	</tr>

</table>
</body>
</html>
