<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		8:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華我們的主啊，你的名在全地何其美！你將你的榮耀彰顯於天。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		8:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你因敵人的緣故，從嬰孩和吃奶的口中建立了能力，使仇敵和報仇的閉口無言。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		8:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我觀看你指頭所造的天，並你所陳設的月亮星宿， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		8:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		便說，人算甚麼，你竟顧念他？世人算甚麼，你竟眷顧他？ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		8:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你叫他比天使（註：或作「　神」）微小一點，並賜他榮耀尊貴為冠冕。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		8:6,7,8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你派他管理你手所造的，使萬物，就是一切的牛羊、田野的獸、空中的鳥、海裡的魚，凡經行海道的，都服在他的腳下。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		8:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華我們的主啊，你的名在全地何其美！〔大衛的詩，交與伶長。調用「慕拉便」。〕
 		</font></td>
	</tr>

</table>
