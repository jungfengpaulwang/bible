<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		82:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神站在有權力者的會中，在諸神中行審判， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		82:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		說：「你們審判不秉公義，徇惡人的情面，要到幾時呢？〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		82:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們當為貧寒的人和孤兒伸冤，當為困苦和窮乏的人施行公義。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		82:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		當保護貧寒和窮乏的人，救他們脫離惡人的手。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		82:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們仍不知道，也不明白，在黑暗中走來走去；地的根基都搖動了。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		82:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我曾說：『你們是神，都是至高者的兒子。』 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		82:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		然而你們要死，與世人一樣；要仆倒，像王子中的一位。」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		82:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神啊，求你起來審判世界，因為你要得萬邦為業。〔亞薩的詩歌。〕 
 		</font></td>
	</tr>

</table>
