<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		82:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		神站在有权力者的会中，在诸神中行审判， 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		82:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		说：“你们审判不秉公义，徇恶人的情面，要到几时呢？〔细拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		82:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你们当为贫寒的人和孤儿伸冤，当为困苦和穷乏的人施行公义。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		82:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		当保护贫寒和穷乏的人，救他们脱离恶人的手。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		82:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你们仍不知道，也不明白，在黑暗中走来走去；地的根基都摇动了。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		82:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		我曾说：‘你们是神，都是至高者的儿子。’ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		82:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		然而你们要死，与世人一样；要仆倒，像王子中的一位。” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		82:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		神啊，求你起来审判世界，因为你要得万邦为业。〔亚萨的诗歌。〕 
 		</font></td>
	</tr>

</table>
</body>
