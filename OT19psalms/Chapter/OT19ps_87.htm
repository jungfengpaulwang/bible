	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		87:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华所立的根基在圣山上。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		87:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他爱锡安的门，胜于爱雅各一切的住处。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		87:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		神的城啊，有荣耀的事乃指着你说的。〔细拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		87:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我要提起拉哈伯和巴比伦人，是在认识我之中的；看哪，非利士和推罗并古实人，个个生在那里。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		87:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		论到锡安，必说：“这一个那一个都生在其中。而且至高者必亲自坚立这城。” 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		87:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		当耶和华记录万民的时候，他要点出这一个生在那里。〔细拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		87:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		歌唱的、跳舞的都要说：“我的泉源都在你里面。”〔可拉后裔的诗歌，就是以斯拉人希幔的训诲诗，交与伶长。调用“麻哈拉利暗俄”。〕 
 		</font></td>
	</tr>
