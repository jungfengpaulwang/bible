	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		87:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華所立的根基在聖山上。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		87:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他愛錫安的門，勝於愛雅各一切的住處。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		87:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		神的城啊，有榮耀的事乃指著你說的。〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		87:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我要提起拉哈伯和巴比倫人，是在認識我之中的；看哪，非利士和推羅並古實人，個個生在那裡。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		87:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		論到錫安，必說：「這一個那一個都生在其中。而且至高者必親自堅立這城。」 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		87:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		當耶和華記錄萬民的時候，他要點出這一個生在那裡。〔細拉〕 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		87:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		歌唱的、跳舞的都要說：「我的泉源都在你裡面。」〔可拉後裔的詩歌，就是以斯拉人希幔的訓誨詩，交與伶長。調用「麻哈拉利暗俄」。〕 
 		</font></td>
	</tr>
