<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		93:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華作王，他以威嚴為衣穿上。耶和華以能力為衣，以能力束腰，世界就堅定，不得動搖。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		93:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你的寶座從太初立定，你從亙古就有。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		93:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，大水揚起，大水發聲，波浪澎湃。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		93:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華在高處大有能力，勝過諸水的響聲，洋海的大浪。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		93:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華啊，你的法度最的確；你的殿永稱為聖，是合宜的。 
 		</font></td>
	</tr>

</table>
</body>
</html>
