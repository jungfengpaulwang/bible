<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		93:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华作王，他以威严为衣穿上。耶和华以能力为衣，以能力束腰，世界就坚定，不得动摇。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		93:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你的宝座从太初立定，你从亘古就有。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		93:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，大水扬起，大水发声，波浪澎湃。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		93:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华在高处大有能力，胜过诸水的响声，洋海的大浪。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		93:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华啊，你的法度最的确；你的殿永称为圣，是合宜的。 
 		</font></td>
	</tr>

</table>
</body>
</html>
