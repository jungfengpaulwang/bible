<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們要向耶和華唱新歌！因為他行過奇妙的事，他的右手和聖臂施行救恩。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華發明了他的救恩，在列邦人眼前顯出公義。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		記念他向以色列家所發的慈愛，所憑的信實；地的四極都看見我們　神的救恩。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		全地都要向耶和華歡樂，要發起大聲，歡呼歌頌！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		要用琴歌頌耶和華，用琴和詩歌的聲音歌頌他！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		用號和角聲，在大君王耶和華面前歡呼！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願海和其中所充滿的澎湃，世界和住在其間的也要發聲。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		願大水拍手，願諸山在耶和華面前一同歡呼。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		98:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		因為他來要審判遍地，他要按公義審判世界，按公正審判萬民。 
 		</font></td>
	</tr>

</table>
