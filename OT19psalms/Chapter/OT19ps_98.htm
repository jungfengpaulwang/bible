<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		你们要向耶和华唱新歌！因为他行过奇妙的事，他的右手和圣臂施行救恩。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华发明了他的救恩，在列邦人眼前显出公义。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		记念他向以色列家所发的慈爱，所凭的信实；地的四极都看见我们　神的救恩。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		全地都要向耶和华欢乐，要发起大声，欢呼歌颂！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		要用琴歌颂耶和华，用琴和诗歌的声音歌颂他！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		用号和角声，在大君王耶和华面前欢呼！ 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:7
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		愿海和其中所充满的澎湃，世界和住在其间的也要发声。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:8
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		愿大水拍手，愿诸山在耶和华面前一同欢呼。 
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		98:9
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		因为他来要审判遍地，他要按公义审判世界，按公正审判万民。 
 		</font></td>
	</tr>

</table>
</body>
</html>
