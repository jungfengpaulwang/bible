size=2></FONT><FONT face=新宋体 color=blue size=2>100篇<BR><FONT face=新宋体 
color=#000000 
size=2>这是赞美神为王的最后一篇诗（自93篇开始）。诗人邀请普天下的人赞美耶和华神，此诗与95篇颇多相同处（例如1-2，6-7节）。<BR>&nbsp;&nbsp;&nbsp;&nbsp;全诗前半（1-3节）和后半（4-5节）结构与内容相似，都是先邀请人颂赞神，接上说明理由：因神信实，像牧人看顾属k的子民。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>100：3<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“晓得”有“承认”的意思。“草场的羊”：君王有“百姓的牧人”之称（看23：1注），他的国土也就成了“草场”。神为“牧人”常见旧约中，新约尤其普遍（23：1；参路15：3-6；约10：1-18）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>100：4<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“他的门”：圣殿的门。“他的院”：圣殿的院宇。进殿的人在各院宇中聚集。</FONT><BR><BR></FONT></FONT></BODY></HTML>
