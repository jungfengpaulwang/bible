size=2></FONT><FONT face=新細明體 color=blue size=2>100篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是讚美神為王的最後一篇詩（自93篇開始）。詩人邀請普天下的人讚美耶和華神，此詩與95篇頗多相同處（例如1-2，6-7節）。<BR>&nbsp;&nbsp;&nbsp;&nbsp;全詩前半（1-3節）和後半（4-5節）結構與內容相似，都是先邀請人頌讚神，接上說明理由：因神信實，像牧人看顧屬祂的子民。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>100：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「曉得」有「承認」的意思。「草場的羊」：君王有「百姓的牧人」之稱（看23：1注），他的國土也就成了「草場」。神為「牧人」常見舊約中，新約尤其普遍（23：1；參路15：3-6；約10：1-18）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>100：4<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「他的門」：聖殿的門。「他的院」：聖殿的院宇。進殿的人在各院宇中聚集。</FONT><BR><BR></FONT></FONT></BODY></HTML>
