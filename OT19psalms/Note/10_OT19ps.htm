color=#000000 size=2>“喷气”大概为俗话，指嗤之以鼻，瞧人不起。<BR><BR></FONT><FONT face=新细明体 
color=blue size=2>10：7<BR></FONT><FONT face=新细明体 color=#000000 
size=2>诗人嘲笑恶人的自信，因为只有对神忠心的人才有资格盼望福乐与平安。恶人满口咒骂，欺压困苦人，岂有希望！“咒骂、诡诈、欺压”指发自舌头的咒诅、谎言和威胁，是语言的误用。舌头应该说祝福、诚实和安慰的好话。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>10：16<BR></FONT><FONT face=新细明体 color=#000000 
size=2>诗人深信神必“永永远远为王”，k公义的统治会遍满全地。“外邦人”指与以色列为敌的列国的民。这些敌对之人的消灭和18节所描写骄傲的恶人被制伏，与前篇19-20节相呼应。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>10：18<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“强横的人”亦作“必死的人”或“属尘土的人”。恶人不过是尘土，已不能逼得孤儿和困苦人无路可走。</FONT><BR><BR></FONT></FONT></BODY></HTML>
