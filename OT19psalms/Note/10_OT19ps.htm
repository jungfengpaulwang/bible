size=2></FONT><FONT face=新細明體 color=blue size=2>10：5<BR><FONT face=新細明體 
color=#000000 size=2>「噴氣」大概為俗話，指嗤之以鼻，瞧人不起。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>10：7<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人嘲笑惡人的自信，因為只有對神忠心的人才有資格盼望福樂與平安。惡人滿口咒罵，欺壓困苦人，豈有希望！「咒罵、詭詐、欺壓」指發自舌頭的咒詛、謊言和威脅，是語言的誤用。舌頭應該說祝福、誠實和安慰的好話。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>10：16<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人深信神必「永永遠遠為王」，祂公義的統治會遍滿全地。「外邦人」指與以色列為敵的列國的民。這些敵對之人的消滅和18節所描寫驕傲的惡人被制伏，與前篇19-20節相呼應。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>10：18<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「強橫的人」亦作「必死的人」或「屬塵土的人」。惡人不過是塵土，已不能逼得孤兒和困苦人無路可走。</FONT><BR><BR></FONT></FONT></BODY></HTML>
