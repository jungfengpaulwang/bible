size=2></FONT><FONT face=新細明體 color=blue size=2>112篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一首對敬畏神的人的讚美，近乎第1篇智慧詩，但結構與111篇同，是一首讚美詩，很可能為111篇的續篇，述說敬畏神的人得到的種種福氣（2-9節），勸人敬拜神。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>112：3-5<BR></FONT><FONT face=新細明體 color=#000000 
size=2>在舊約，義人家道豐富為蒙福的象徵。他有錢財，也懂得如何使用去幫助人（5節）；他行事公正，因此公義的神給他的恩典也永不改變。5節下半可譯為「他秉公平原則處理自己的事」。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>112：9<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「角必被高舉」：義人敬畏神的名，因此也為神所高舉。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>112：10<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>惡人的道路正好相反，他既惱恨又氣憤，咬牙切齒，終生抱憾。「心願」亦作「計謀」，惡人所渴求的一件也得不到。</FONT><BR><BR></FONT></FONT></BODY></HTML>
