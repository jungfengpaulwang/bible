size=2></FONT><FONT face=新宋体 color=blue size=2>112篇<BR><FONT face=新宋体 
color=#000000 
size=2>这是一首对敬畏神的人的赞美，近乎第1篇智慧诗，但结构与111篇同，是一首赞美诗，很可能为111篇的续篇，述说敬畏神的人得到的种种福气（2-9节），劝人敬拜神。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>112：3-5<BR></FONT><FONT face=新宋体 color=#000000 
size=2>在旧约，义人家道丰富为蒙福的象征。他有钱财，也懂得如何使用去帮助人（5节）；他行事公正，因此公义的神给他的恩典也永不改变。5节下半可译为“他秉公平原则处理自己的事”。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>112：9<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“角必被高举”：义人敬畏神的名，因此也为神所高举。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>112：10<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>恶人的道路正好相反，他既恼恨又气愤，咬牙切齿，终生抱憾。“心愿”亦作“计谋”，恶人所渴求的一件也得不到。</FONT><BR><BR></FONT></FONT></BODY></HTML>
