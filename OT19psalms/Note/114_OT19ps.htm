size=2></FONT><FONT face=新細明體 color=blue size=2>114篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一首讚美神領以色列人出埃及的詩。前半（1-4節）追憶當年神施行的拯救，後半（5-8節）頌讚神的大能。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>114：1<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「說異言之民」指埃及人。「異言」：外國話。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>114：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人用「奔逃」與「倒流」來形容紅海和約但河分開，讓以色人過去（出14章；書3章）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>114：4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>又用「踴躍」和「跳舞」來描寫神降臨時地震的情景（出19：18）。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>114：7-8<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>神不只是昨天的神（5-6節），祂現在仍與我們同在，大地和所有的造物見祂仍要震動。祂繼續照顧信祂之人，出曠野得甘泉。</FONT><BR><BR></FONT></FONT></BODY></HTML>
