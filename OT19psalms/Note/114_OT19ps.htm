size=2></FONT><FONT face=新宋体 color=blue size=2>114篇<BR><FONT face=新宋体 
color=#000000 
size=2>这是一首赞美神领以色列人出埃及的诗。前半（1-4节）追忆当年神施行的拯救，后半（5-8节）颂赞神的大能。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>114：1<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“说异言之民”指埃及人。“异言”：外国话。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>114：3<BR></FONT><FONT face=新宋体 color=#000000 
size=2>诗人用“奔逃”与“倒流”来形容红海和约但河分开，让以色人过去（出14章；书3章）。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>114：4<BR></FONT><FONT face=新宋体 color=#000000 
size=2>又用“踊跃”和“跳舞”来描写神降临时地震的情景（出19：18）。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>114：7-8<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>神不只是昨天的神（5-6节），k现在仍与我们同在，大地和所有的造物见k仍要震动。k继续照顾信k之人，出旷野得甘泉。</FONT><BR><BR></FONT></FONT></BODY></HTML>
