size=2>這是一首讚美詩。因神慈愛、信實，詩人邀請全地的人與他一同讚美神。<BR>&nbsp;&nbsp;&nbsp;&nbsp;此詩為《詩篇》中最短的一篇，也是全本聖經中最短的一章。若依傳統意見，將111至116篇用「讚美」（「哈利路亞」）為特色的詩歌全稱為「哈利路亞詩」，則此篇當為前面六詩的結語。<BR><BR></FONT><FONT
