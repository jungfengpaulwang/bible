size=2>这是一首赞美诗。因神慈爱、信实，诗人邀请全地的人与他一同赞美神。<BR>&nbsp;&nbsp;&nbsp;&nbsp;此诗为《诗篇》中最短的一篇，也是全本圣经中最短的一章。若依传统意见，将111至116篇用“赞美”（“哈利路亚”）为特色的诗歌全称为“哈利路亚诗”，则此篇当为前面六诗的结语。<BR><BR></FONT><FONT
