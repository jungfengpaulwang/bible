color=blue size=2>125：3<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「惡人的杖」指惡人的轄制，可能暗喻波斯國中為虎作倀之徒（尼2：19）。「義人的份」指義人得到的土地，暗喻應許之地。惡人的轄制有時逼義人學效他們的行為。詩人相信神能保守他們出污泥而不染。</FONT><BR><BR></FONT></FONT></BODY></HTML>
