color=#000000>“恶人的杖”指恶人的辖制，可能暗喻波斯国中为虎作伥之徒（尼2：19）。“义人的份”指义人得到的土地，暗喻应许之地。恶人的辖制有时逼义人学效他们的行为。诗人相信神能保守他们出污泥而不染。</FONT><BR><BR></FONT></FONT></BODY></HTML>
