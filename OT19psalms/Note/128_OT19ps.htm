color=#000000 
size=2>这是一首智慧诗，教导幸福家庭生活之之道，让远离家室来耶城朝圣的人学习。题注“上行之诗”看120篇题解。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>128：3<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“葡萄树”象征结实丰富，忠心的妻子一心一意照料家（“在你的内室”），生儿育女。“橄榄栽子”亦作“橄嫩枝”，为常青树木，用途甚多，喻儿女前途未可限量。“围绕你的桌子”：儿女满堂。</FONT><BR><BR></FONT></FONT></BODY></HTML>
