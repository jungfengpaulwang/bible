size=2>這是一首智慧詩，教導幸福家庭生活之之道，讓遠離家室來耶城朝聖的人學習。題注「上行之詩」看120篇題解。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>128：3<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「葡萄樹」象徵結實豐富，忠心的妻子一心一意照料家（「在你的內室」），生兒育女。「橄欖栽子」亦作「橄嫩枝」，為常青樹木，用途甚多，喻兒女前途未可限量。「圍繞你的桌子」：兒女滿堂。</FONT><BR><BR></FONT></FONT></BODY></HTML>
