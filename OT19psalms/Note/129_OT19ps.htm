size=2>这是一首信靠之诗，相信神必不让敌人得势。4节“砍断了恶人的绳索”似指从巴比伦被掳得释。此诗追述以民在埃及所受的苦难（1节）和所获的胜利（2节）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>129：3<BR></FONT><FONT face=新细明体 color=#000000 
size=2>诗人用犁地来比喻敌人的残酷，“犁沟”象征所受的伤痛。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>129：6<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>6愿那些用“犁”压迫以色列民的人（3节）象屋顶上的草，屋顶既热且无土壤，不能犁地，草长不出来，遑论收获！</FONT><BR><BR></FONT></FONT></BODY></HTML>
