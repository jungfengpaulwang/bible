size=2></FONT><FONT face=新細明體 color=blue size=2>130篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一首「悔罪詩」（看6篇題解），也是「上行之詩」。詩人見證神是可倚靠的，自己雖是罪人，神一樣聽他的呼求。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>130：1<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人深信神必聽禱告。「深處」指極深的痛苦，如水深、如火熱（69：2）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>130：6<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「守夜的」：詩人信靠神，帶著盼望等候，比打更的人等候黎明還迫切。「天亮」在《詩篇》中多指拯救的時候。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>130：8<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>罪為一切苦痛之根，脫離罪才可以根絕痛苦。只有神能救贖，人的希望在神藉基督所預備的救恩。</FONT><BR><BR></FONT></FONT></BODY></HTML>
