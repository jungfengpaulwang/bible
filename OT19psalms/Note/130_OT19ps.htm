size=2></FONT><FONT face=新宋体 color=blue size=2>130篇<BR><FONT face=新宋体 
color=#000000 
size=2>这是一首“悔罪诗”（看6篇题解），也是“上行之诗”。诗人见证神是可倚靠的，自己虽是罪人，神一样听他的呼求。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>130：1<BR></FONT><FONT face=新宋体 color=#000000 
size=2>诗人深信神必听祷告。“深处”指极深的痛苦，如水深、如火热（69：2）。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>130：6<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“守夜的”：诗人信靠神，带着盼望等候，比打更的人等候黎明还迫切。“天亮”在《诗篇》中多指拯救的时候。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>130：8<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>罪为一切苦痛之根，脱离罪才可以根绝痛苦。只有神能救赎，人的希望在神藉基督所预备的救恩。</FONT><BR><BR></FONT></FONT></BODY></HTML>
