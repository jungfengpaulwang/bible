size=2></FONT><FONT face=新宋体 color=blue size=2>131篇<BR><FONT face=新宋体 
color=#000000 size=2>这是一首个人信靠之诗，愿意完全交托，向神尽忠。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>131：1<BR></FONT><FONT face=新宋体 color=#000000 
size=2>诗人不要求象神那样大能，自以为是；他完全信赖神的帮助。他希望能有自知之明，懂得在神的荫庇卞享受平安。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>131：2<BR></FONT><FONT face=新宋体 color=#000000 
size=2>孩童在三岁左右断奶，未断奶时依偎母怀，常因饥饿而啼哭。现已断奶，三岁大的孩子可以在母亲身边放心游玩，心境愉快平静。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>131：3<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>他劝勉同胞应像他一样专心仰望神。</FONT><BR><BR></FONT></FONT></BODY></HTML>
