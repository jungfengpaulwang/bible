size=2>這是一首智慧詩，勸勉國民應如弟兄般和睦團結。若如題注所說為大衛所作，其時當在以民飽受內戰之苦後，在希伯侖立他為以色列王（撒下5：1-3）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>133：2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「貴重的油」：指膏立祭司的聖膏油（出30：23-25）。「亞倫」：大祭司。膏大祭司的油流滿頭和須，浸染衣袍，使他完全分別為聖侍奉神。和睦相處可如聖膏油一樣浸透全民族成為聖潔。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>133：3<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>黑門山充沛的雨露，可使錫安山的作物茂盛；以民若能如弟兄般團結，福樂豈可言宣！神的祝福如油，神的救恩如雨露，滋潤祂的子民有永遠生命。</FONT><BR><BR></FONT></FONT></BODY></HTML>
