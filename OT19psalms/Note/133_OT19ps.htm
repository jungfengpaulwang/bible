size=2>这是一首智慧诗，劝勉国民应如弟兄般和睦团结。若如题注所说为大卫所作，其时当在以民饱受内战之苦后，在希伯仑立他为以色列王（撒下5：1-3）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>133：2<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“贵重的油”：指膏立祭司的圣膏油（出30：23-25）。“亚伦”：大祭司。膏大祭司的油流满头和须，浸染衣袍，使他完全分别为圣侍奉神。和睦相处可如圣膏油一样浸透全民族成为圣洁。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>133：3<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>黑门山充沛的雨露，可使锡安山的作物茂盛；以民若能如弟兄般团结，福乐岂可言宣！神的祝福如油，神的救恩如雨露，滋润k的子民有永远生命。</FONT><BR><BR></FONT></FONT></BODY></HTML>
