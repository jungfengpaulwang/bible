color=#000000 
size=2>這是一首讚美詩，詩人敦請敬拜神的人一同來讚美獨一真神（1，15-21節），因祂是一切造物的主（6-7節），統治萬邦（8-12節），又是以色列的救贖主（13-14節）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>135：3-4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這是以色列民應該讚美神的主要原因。「雅各」：象徵以色列（14：7注；創32：28）。「特作自己的子民」：看《出埃及記》19：5。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>135：8-11<BR></FONT><FONT face=新細明體 color=#000000 
size=2>看《出埃及記》7-14章。亞摩利和巴珊是兩個位於約但河東的國家。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>135：14<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「後悔」：再次施憐憫，看《出埃及記》34：6-7。</FONT><BR><BR></FONT></FONT></BODY></HTML>
