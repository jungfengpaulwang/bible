size=2>这是一首赞美诗，诗人敦请敬拜神的人一同来赞美独一真神（1，15-21节），因k是一切造物的主（6-7节），统治万邦（8-12节），又是以色列的救赎主（13-14节）。<BR><BR></FONT><FONT

size=2>这是以色列民应该赞美神的主要原因。“雅各”：象征以色列（14：7注；创32：28）。“特作自己的子民”：看《出埃及记》19：5。<BR><BR></FONT><FONT

size=2>135：14<BR></FONT><FONT face=新宋体 size=2><FONT
