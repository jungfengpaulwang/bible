size=2></FONT><FONT face=新細明體 color=blue size=2>13篇<BR><FONT face=新細明體 
color=#000000 
size=2>本篇屬個人求告之詩。作者承病重（3節），又為敵人壓制（2，4節），而且為神離棄（1節），苦痛已極，向神呼求。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>13：1<BR></FONT><FONT face=新細明體 color=#000000 
size=2>有神同在，雖處逆境也有平安喜樂。詩人向神發問：為何掩面不顧他？倚靠神的人不能一刻沒有祂 （4：6-7）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>13：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「使我眼目光明」：眼目為身體健康的量尺，人若有病，眼目昏暗。健康恢復，眼目也就光明。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>13：4<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>正義必須伸張，受苦的人若為義人，神一定會恢復他的健康，不給惡人誇口的機會，說他們誣陷的話是真的。「搖動」：奄奄一息，生命垂危。</FONT><BR><BR></FONT></FONT></BODY></HTML>
