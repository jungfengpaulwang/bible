size=2></FONT><FONT face=新宋体 color=blue size=2>13篇<BR><FONT face=新宋体 
color=#000000 
size=2>本篇属个人求告之诗。作者承病重（3节），又为敌人压制（2，4节），而且为神离弃（1节），苦痛已极，向神呼求。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>13：1<BR></FONT><FONT face=新宋体 color=#000000 
size=2>有神同在，虽处逆境也有平安喜乐。诗人向神发问：为何掩面不顾他？倚靠神的人不能一刻没有k （4：6-7）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>13：3<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“使我眼目光明”：眼目为身体健康的量尺，人若有病，眼目昏暗。健康恢复，眼目也就光明。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>13：4<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>正义必须伸张，受苦的人若为义人，神一定会恢复他的健康，不给恶人夸口的机会，说他们诬陷的话是真的。“摇动”：奄奄一息，生命垂危。</FONT><BR><BR></FONT></FONT></BODY></HTML>
