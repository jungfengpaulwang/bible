size=2></FONT><FONT face=新宋体 color=blue size=2>140篇<BR><FONT face=新宋体 
color=#000000 
size=2>这是一首个人祈祷诗，求神拯救脱离凶恶的仇敌的阴谋和毁谤，使正义可以伸张。全诗以求告始（1-5节），要求惩罚恶人（6-11节），相信正直人必得胜（12-13节）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>140：3<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“虺蛇的毒气”：恶人说恶毒语言，像毒蛇一样伤人（看58：4注）。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>140：7<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“争战的日子”指神审判的时候（参看10节），诗人求神阻止恶人，不让他们的阴谋得逞。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>140：10<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“火炭”、“火”、“深坑”都指神的审判，不只审判活人，还要审判死人（看11：6）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
