size=2></FONT><FONT face=新細明體 color=blue size=2>140篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一首個人祈禱詩，求神拯救脫離兇惡的仇敵的陰謀和譭謗，使正義可以伸張。全詩以求告始（1-5節），要求懲罰惡人（6-11節），相信正直人必得勝（12-13節）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>140：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「虺蛇的毒氣」：惡人說惡毒語言，像毒蛇一樣傷人（看58：4注）。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>140：7<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「爭戰的日子」指神審判的時候（參看10節），詩人求神阻止惡人，不讓他們的陰謀得逞。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>140：10<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「火炭」、「火」、「深坑」都指神的審判，不只審判活人，還要審判死人（看11：6）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
