size=2></FONT><FONT face=新细明体 color=blue size=2>141篇<BR><FONT face=新细明体 
color=#000000 
size=2>这是一首个人求告诗，求神拯救他不误人恶人的歧路，全诗用了不少身体的器官来比喻整个人，例如手、口、心、头、骨头、眼目等。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>141：4<BR></FONT><FONT face=新细明体 color=#000000 
size=2>诗人求神不让他学恶人的坏榜样，同流命合污。“美食”：恶人循不正当途径得来的东西，诗人求神保守他的心，不受其诱惑。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>141：5<BR></FONT><FONT face=新细明体 color=#000000 
size=2>本节的意思是说，他宁可给义人打，被义人责骂；他把这责打当作香膏，决不拒绝。因为义人的管教乃出乎真正的慈爱。他所反对的是恶人的恶行。“仍要祈祷”指仍求神惩罚恶人。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>141：6-7<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>这里描写恶人的下场，他们的头目被摔到岩下时，恶人会明白诗人站在正义一边是对的。恶人的骨头要象耕地掘出来四散的泥土，抛散在坟墓旁。</FONT><BR><BR></FONT></FONT></BODY></HTML>
