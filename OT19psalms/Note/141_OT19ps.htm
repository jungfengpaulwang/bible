<BODY bgColor=#ffffff topMargin=0 marginheight="0"><FONT face=新細明體 
size=2></FONT><FONT face=新細明體 color=blue size=2>141篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一首個人求告詩，求神拯救他不誤人惡人的歧路，全詩用了不少身體的器官來比喻整個人，例如手、口、心、頭、骨頭、眼目等。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>141：4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人求神不讓他學惡人的壞榜樣，同流命合污。「美食」：惡人循不正當途徑得來的東西，詩人求神保守他的心，不受其誘惑。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>141：5<BR></FONT><FONT face=新細明體 color=#000000 
size=2>本節的意思是說，他寧可給義人打，被義人責罵；他把這責打當作香膏，決不拒絕。因為義人的管教乃出乎真正的慈愛。他所反對的是惡人的惡行。「仍要祈禱」指仍求神懲罰惡人。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>141：6-7<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>這裡描寫惡人的下場，他們的頭目被摔到巖下時，惡人會明白詩人站在正義一邊是對的。惡人的骨頭要象耕地掘出來四散的泥土，拋散在墳墓旁。</FONT><BR><BR></FONT></FONT></BODY></HTML>
