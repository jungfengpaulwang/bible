size=2>這是一首個人的求告詩，求神帶領遠離仇敵。本詩為《詩篇》中七首「悔罪詩」的最後一篇（看6篇注篇解）。前半（1-6節）述說他面對的景況，後半（7-12節）向神祈求。詩人自稱為「你的僕人」（12節；參18篇題解），求神看顧，消滅苦待他的人。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>143：3-4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人講述苦況，毫無生的樂趣（「住在幽暗之處」）。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>143：5<BR></FONT><FONT face=新細明體 color=#000000 
size=2>他想到神古時對以民的拯救，希望重燃。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>143：8<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「使我清晨得聽」：拯救他脫離現在的黑夜，教導他以後當行的路。</FONT><BR><BR></FONT></FONT></BODY></HTML>
