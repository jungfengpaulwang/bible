size=2></FONT><FONT face=新细明体 color=blue size=2>143篇<BR><FONT face=新细明体 
color=#000000 
size=2>这是一首个人的求告诗，求神带领远离仇敌。本诗为《诗篇》中七首“悔罪诗”的最后一篇（看6篇注篇解）。前半（1-6节）述说他面对的景况，后半（7-12节）向神祈求。诗人自称为“你的仆人”（12节；参18篇题解），求神看顾，消灭苦待他的人。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>143：3-4<BR></FONT><FONT face=新细明体 color=#000000 
size=2>诗人讲述苦况，毫无生的乐趣（“住在幽暗之处”）。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>143：5<BR></FONT><FONT face=新细明体 color=#000000 
size=2>他想到神古时对以民的拯救，希望重燃。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>143：8<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“使我清晨得听”：拯救他脱离现在的黑夜，教导他以后当行的路。</FONT><BR><BR></FONT></FONT></BODY></HTML>
