size=2></FONT><FONT face=新細明體 color=blue size=2>144篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一首團體的求告詩，神是祂子民的避難所，求神拯救他和同胞戰勝邪惡的仇敵。全詩1-10節與第18篇有很多相似之處，後半自成一格，最後四節（12-15節）尤具特色。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>144：2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「我的百姓」：很多古卷作「萬族」。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>144：5<BR></FONT><FONT face=新細明體 color=#000000 
size=2>在人眼中大山堅立難移，但神一摸，山也站立不住。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>144：9<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「新歌」：看33：3注。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>144：10<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「僕人大衛」：坐在大衛王位上的人若得勝，等於大衛獲神拯救，此處可指在位的王。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>144：12<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>詩人祈求神福佑國家，願男孩從小有好的照顧，像常綠的新枝一樣生長，前途幸福；願女兒都像聖殿雕刻美麗的廊柱（「殿角石」亦作「殿角的柱石」）那樣華麗。</FONT><BR><BR></FONT></FONT></BODY></HTML>
