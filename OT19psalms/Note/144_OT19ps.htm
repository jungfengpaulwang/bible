size=2></FONT><FONT face=新细明体 color=blue size=2>144篇<BR><FONT face=新细明体 
color=#000000 
size=2>这是一首团体的求告诗，神是k子民的避难所，求神拯救他和同胞战胜邪恶的仇敌。全诗1-10节与第18篇有很多相似之处，后半自成一格，最后四节（12-15节）尤具特色。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>144：2<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“我的百姓”：很多古卷作“万族”。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>144：5<BR></FONT><FONT face=新细明体 color=#000000 
size=2>在人眼中大山坚立难移，但神一摸，山也站立不住。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>144：9<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“新歌”：看33：3注。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>144：10<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“仆人大卫”：坐在大卫王位上的人若得胜，等于大卫获神拯救，此处可指在位的王。<BR><BR></FONT><FONT face=新细明体 
color=blue size=2>144：12<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>诗人祈求神福佑国家，愿男孩从小有好的照顾，象常绿的新枝一样生长，前途幸福；愿女儿都象圣殿雕刻美丽的廊柱（“殿角石”亦作“殿角的柱石”）那样华丽。</FONT><BR><BR></FONT></FONT></BODY></HTML>
