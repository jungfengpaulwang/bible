color=#000000 
size=2>这是一首君王感恩诗，赞美万王之王的全能和慈爱。全诗采用字母诗体（看&lt;参考资料&gt;），语汇丰富，结构谨严。诗人先邀请大家赞美神（1-2节），然后颂赞神的伟大和智慧（3-13节）；接上述说神必帮助k的子民（14-20节）；最后号召全地和他一齐赞美神（21节）。本诗为卷五中八篇“大卫之诗”最后一篇（看138篇题解）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>145：5<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“我”亦作“他们”，继上节“这代”而言。<BR><BR></FONT><FONT face=新细明体 color=blue
