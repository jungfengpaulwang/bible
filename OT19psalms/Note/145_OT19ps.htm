size=2>這是一首君王感恩詩，讚美萬王之王的全能和慈愛。全詩採用字母詩體（看&lt;參考資料&gt;），語彙豐富，結構謹嚴。詩人先邀請大家讚美神（1-2節），然後頌讚神的偉大和智慧（3-13節）；接上述說神必幫助祂的子民（14-20節）；最後號召全地和他一齊讚美神（21節）。本詩為卷五中八篇「大衛之詩」最後一篇（看138篇題解）。<BR><BR></FONT><FONT
