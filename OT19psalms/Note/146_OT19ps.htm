size=2></FONT><FONT face=新宋体 color=blue size=2>146篇<BR><FONT face=新宋体 
color=#000000 
size=2>这是一首团体的赞美诗。犹太传统将146至150篇统称作“哈利路亚诗”，为会堂中晨祷之用。这几篇诗都以“你们要赞美耶和华”开始和终结。有的译本迳译为“哈利路亚”。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>146：3-4<BR></FONT><FONT face=新宋体 color=#000000 
size=2>诗人用对比手法，勉人应信靠神。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>146：5-9<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>诗人述说神所以配得赞美的原因：k是万物的创造主，k信实，扶助困苦和无助的人，喜爱义人，阻止恶人。“使恶人的道路弯曲”即打乱恶人的作为。</FONT><BR><BR></FONT></FONT></BODY></HTML>
