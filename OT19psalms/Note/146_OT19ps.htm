size=2>這是一首團體的讚美詩。猶太傳統將146至150篇統稱作「哈利路亞詩」，為會堂中晨禱之用。這幾篇詩都以「你們要讚美耶和華」開始和終結。有的譯本逕譯為「哈利路亞」。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>146：3-4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人用對比手法，勉人應信靠神。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>146：5-9<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>詩人述說神所以配得讚美的原因：祂是萬物的創造主，祂信實，扶助困苦和無助的人，喜愛義人，阻止惡人。「使惡人的道路彎曲」即打亂惡人的作為。</FONT><BR><BR></FONT></FONT></BODY></HTML>
