color=#000000 
size=2>这是一篇邀请天地间一切造物来赞美神的诗。诗人先邀请诸天的造物，包括天上的使者和天体（1-6节），然后邀请地上的一切造物，包括君王和万民（7-12节），最后说明赞美的原因（13-14节）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>148：4<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“天上的水”：看（创世记》1：7和《诗篇》104：3注。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>148：7-12<BR></FONT><FONT face=新宋体 color=#000000 
size=2>诗人依《创世记》记载的次序，把神的造物一一列述，从植物到动物，最后到人，“审判宫”亦作“统治者”。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>148：14<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“百姓的角”：可指神所膏立的人，也可指神子民得到力量。总的意思是指神对k选民救赎的作为。</FONT><BR><BR></FONT></FONT></BODY></HTML>
