color=#000000 
size=2>這是一篇邀請天地間一切造物來讚美神的詩。詩人先邀請諸天的造物，包括天上的使者和天體（1-6節），然後邀請地上的一切造物，包括君王和萬民（7-12節），最後說明讚美的原因（13-14節）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>148：4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「天上的水」：看（創世記》1：7和《詩篇》104：3注。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>148：7-12<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人依《創世記》記載的次序，把神的造物一一列述，從植物到動物，最後到人，「審判宮」亦作「統治者」。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>148：14<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「百姓的角」：可指神所膏立的人，也可指神子民得到力量。總的意思是指神對祂選民救贖的作為。</FONT><BR><BR></FONT></FONT></BODY></HTML>
