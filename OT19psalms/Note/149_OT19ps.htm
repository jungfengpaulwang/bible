<BODY bgColor=#ffffff topMargin=0 marginheight="0"><FONT face=新細明體 
size=2></FONT><FONT face=新細明體 color=blue size=2>149篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一篇呼召神的子民向神歡呼踴躍讚美的詩，因神給了祂的選民榮耀和勝利。他們是萬王之王在地上的軍隊，可以審判那些攻擊過他們的列國。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>149：4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「謙卑人」：在神前面承認自己力量不可恃，願意倚靠的人（37：11注）。「用救恩當作…妝飾」：以勝利（「救恩」）為他們的冠冕。「床上」：勝利到來，雖在間也要歌唱。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>149：6<BR></FONT><FONT face=新細明體 color=#000000 
size=2>神給祂的子民作祂軍隊（「有…刀」）的光榮。「兩刃的刀」指快刀。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>149：7-8<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人用「報復」、「刑罰」、「捆」、「鎖」來說明神公義的實現。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>149：9<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「所記錄的審判」：亦作「已定的判罪」，是神決定須施行的刑罰。</FONT><BR><BR></FONT></FONT></BODY></HTML>
