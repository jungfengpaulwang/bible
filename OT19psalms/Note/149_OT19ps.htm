size=2></FONT><FONT face=新细明体 color=blue size=2>149篇<BR><FONT face=新细明体 
color=#000000 
size=2>这是一篇呼召神的子民向神欢呼踊跃赞美的诗，因神给了k的选民荣耀和胜利。他们是万王之王在地上的军队，可以审判那些攻击过他们的列国。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>149：4<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“谦卑人”：在神前面承认自己力量不可恃，愿意倚靠的人（37：11注）。“用救恩当作…妆饰”：以胜利（“救恩”）为他们的冠冕。“床上”：胜利到来，虽在间也要歌唱。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>149：6<BR></FONT><FONT face=新细明体 color=#000000 
size=2>神给k的子民作k军队（“有…刀”）的光荣。“两刃的刀”指快刀。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>149：7-8<BR></FONT><FONT face=新细明体 color=#000000 
size=2>诗人用“报复”、“刑罚”、“捆”、“锁”来说明神公义的实现。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>149：9<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“所记录的审判”：亦作“已定的判罪”，是神决定须施行的刑罚。</FONT><BR><BR></FONT></FONT></BODY></HTML>
