size=2></FONT><FONT face=新细明体 color=blue size=2>150篇<BR><FONT face=新细明体 
size=2><FONT 
color=#000000>这是一首伟大的哈利路亚赞美之篇，也是结束全本《诗篇》的荣耀颂。神的子民应在圣所，在神所造的天地间（1节），用各种的乐器，击鼓跳舞（3-5节），来颂赞神的大能、大德（2节）。天上地上凡有气息的都一齐来赞美这位伟大无比的至高神。</FONT><BR><BR></FONT></FONT></BODY></HTML>
