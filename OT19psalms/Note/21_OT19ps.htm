size=2></FONT><FONT face=新细明体 color=blue size=2>21篇<BR><FONT face=新细明体 
color=#000000 
size=2>为赞美神赐王凯旋归来的诗，以赞美神的大能始（1节），也以歌颂k的大能终（13节），而以倚靠神和神不动摇的慈爱为全诗中心（7节）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>21：2-3<BR></FONT><FONT face=新细明体 color=#000000 
size=2>王所求的胜利，神已赐给。众民欢欣，迎王归来；放下战盔，换上王冠。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>21：4-6<BR></FONT><FONT face=新细明体 color=#000000 
size=2>凯旋的王既安全无恙，求神赐他长寿，有非凡的尊荣和无尽的喜乐。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>21：8-12<BR></FONT><FONT face=新细明体 color=#000000 
size=2>众民祝福王肃清一切仇敌，因神的帮助，无人能敌，消灭仇敌子孙，永无力再犯。“转背逃跑”与“搭箭在弦”都是说在神的大能前，敌人必望风披靡。8节上半“你的手”亦作“你的左手”。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>21：13<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>与首节呼应，神显大能，王快乐欢欣，众民赞美。</FONT><BR><BR></FONT></FONT></BODY></HTML>
