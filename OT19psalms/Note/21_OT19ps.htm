<BODY bgColor=#ffffff topMargin=0 marginheight="0"><FONT face=新細明體 
size=2></FONT><FONT face=新細明體 color=blue size=2>21篇<BR><FONT face=新細明體 
color=#000000 
size=2>為讚美神賜王凱旋歸來的詩，以讚美神的大能始（1節），也以歌頌祂的大能終（13節），而以倚靠神和神不動搖的慈愛為全詩中心（7節）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>21：2-3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>王所求的勝利，神已賜給。眾民歡欣，迎王歸來；放下戰盔，換上王冠。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>21：4-6<BR></FONT><FONT face=新細明體 color=#000000 
size=2>凱旋的王既安全無恙，求神賜他長壽，有非凡的尊榮和無盡的喜樂。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>21：8-12<BR></FONT><FONT face=新細明體 color=#000000 
size=2>眾民祝福王肅清一切仇敵，因神的幫助，無人能敵，消滅仇敵子孫，永無力再犯。「轉背逃跑」與「搭箭在弦」都是說在神的大能前，敵人必望風披靡。8節上半「你的手」亦作「你的左手」。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>21：13<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>與首節呼應，神顯大能，王快樂歡欣，眾民讚美。</FONT><BR><BR></FONT></FONT></BODY></HTML>
