size=2></FONT><FONT face=新宋体 color=blue size=2>28篇<BR><FONT face=新宋体 
color=#000000 
size=2>这是一篇个人的求告诗。1至5节求神拯救，并惩罚恶人；6至9节为赞美感谢的诗，并为全民求告神（8-9节）；末节提到牧养众民。与22至27诸篇有不少相同主题，或属同一诗集。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>28：1<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“磐石”是神的称呼，象征力量和权能，坚固可靠，永不改变。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>28：2<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“举手”是敬拜者祷告的姿势，可能跪下或站立，双手向天或圣殿举起。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>28：4-5<BR></FONT><FONT face=新宋体 color=#000000 
size=2>诗人并非要求报复，但盼望正义伸张、人与人能互相信任，敬拜同一真神。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>28：8-9<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“受膏者”在此指君王（看2：2）。“产业”指神的子民（看王上8：36）。诗人求神赐福给一切属k的人。“牧养他们”也作“作他们的牧人”。</FONT><BR><BR></FONT></FONT></BODY></HTML>
