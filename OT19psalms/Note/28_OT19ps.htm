size=2></FONT><FONT face=新細明體 color=blue size=2>28篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一篇個人的求告詩。1至5節求神拯救，並懲罰惡人；6至9節為讚美感謝的詩，並為全民求告神（8-9節）；末節提到牧養眾民。與22至27諸篇有不少相同主題，或屬同一詩集。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>28：1<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「磐石」是神的稱呼，象徵力量和權能，堅固可靠，永不改變。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>28：2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「舉手」是敬拜者禱告的姿勢，可能跪下或站立，雙手向天或聖殿舉起。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>28：4-5<BR></FONT><FONT face=新細明體 color=#000000 
size=2>詩人並非要求報復，但盼望正義伸張、人與人能互相信任，敬拜同一真神。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>28：8-9<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「受膏者」在此指君王（看2：2）。「產業」指神的子民（看王上8：36）。詩人求神賜福給一切屬祂的人。「牧養他們」也作「作他們的牧人」。</FONT><BR><BR></FONT></FONT></BODY></HTML>
