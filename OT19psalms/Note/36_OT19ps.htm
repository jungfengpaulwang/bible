size=2></FONT><FONT face=新細明體 color=blue size=2>36篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一篇求信實的神保護的祈禱，述說神的良善和惡人的罪過。若側重詩中講善惡的教訓，不涉及個人的景況，可稱之為智慧詩，近似第1及14篇。1至4節描寫惡人的生活，5至9節說明神的性情和投靠神的人所得到的福分。16至12節為結束的禱告。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>36：4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>上了床應該睡覺，惡人仍不止息圖謀作惡。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>36：8<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「肥甘」指神聖所中所吃的豐富，有實質與屬靈的雙重意義。「樂河」或指「使神的城歡喜」的河（46：4）二者都描寫神賜恩典豐富無比。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>36：9<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「在你的光中」指在神的愛和恩典中。「必得見光」指得享完全滿足的生活（永生）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>36：11<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「趕逐」可指逐出聖所或趕出家門，流浪在外（參伯15：23）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
