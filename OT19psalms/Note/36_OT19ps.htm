size=2></FONT><FONT face=新宋体 color=blue size=2>36篇<BR><FONT face=新宋体 
color=#000000 
size=2>这是一篇求信实的神保护的祈祷，述说神的良善和恶人的罪过。若侧重诗中讲善恶的教训，不涉及个人的景况，可称之为智慧诗，近似第1及14篇。1至4节描写恶人的生活，5至9节说明神的性情和投靠神的人所得到的福分。16至12节为结束的祷告。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>36：4<BR></FONT><FONT face=新宋体 color=#000000 
size=2>上了床应该睡觉，恶人仍不止息图谋作恶。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>36：8<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“肥甘”指神圣所中所吃的丰富，有实质与属灵的双重意义。“乐河”或指“使神的城欢喜”的河（46：4）二者都描写神赐恩典丰富无比。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>36：9<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“在你的光中”指在神的爱和恩典中。“必得见光”指得享完全满足的生活（永生）。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>36：11<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“赶逐”可指逐出圣所或赶出家门，流浪在外（参伯15：23）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
