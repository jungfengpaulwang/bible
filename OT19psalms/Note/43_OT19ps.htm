size=2></FONT><FONT face=新細明體 color=blue size=2>43：1<BR><FONT face=新細明體 
color=#000000 size=2>詩人求神拯救，讓他蓬返耶路撒冷侍奉。「不虔誠的國」應作「不虔誠的民」。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>43：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「亮光和真實」：「光」代表拯救（27：1注），「真實」代表對自己子民的不變的看顧。此處為擬人寫法，二者好像神的使者領他回到聖殿。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>43：4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「最喜樂的神」亦作「到神那裡，祂是我的喜樂和歡欣」。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>43：5<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>這是第三段的副歌；看42：5注。</FONT><BR><BR></FONT></FONT></BODY></HTML>
