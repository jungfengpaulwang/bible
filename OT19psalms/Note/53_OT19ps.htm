size=2>本篇與第14篇，除了第5節外，可說完全相同。主要不同在這裡用「神」替代了「耶和華」。讀時可看14篇註解。全詩講惡人的愚昧，或為人遇到苦難、受惡人嗤笑時頌唱之用（「調用麻哈拉」中的「麻哈拉」指一種曲調，原文有「受苦」或「生病」之意。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>53：5<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>本節與14：5-6文字不同，但基本思想一樣。惡人攻擊神的子民，神把他們制伏。從人的角度看好像沒有什麼可以害怕的理由，可是惡人卻恐懼異常。「骨頭散開」有曝骨於野的意思，是戰敗的結果（看賽14：18-20）。這些人看不起神，神棄絕他們。</FONT><BR><BR></FONT></FONT></BODY></HTML>
