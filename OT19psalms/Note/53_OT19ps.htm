size=2>本篇与第14篇，除了第5节外，可说完全相同。主要不同在这里用“神”替代了“耶和华”。读时可看14篇注解。全诗讲恶人的愚昧，或为人遇到苦难、受恶人嗤笑时颂唱之用（“调用麻哈拉”中的“麻哈拉”指一种曲调，原文有“受苦”或“生病”之意。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>53：5<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>本节与14：5-6文字不同，但基本思想一样。恶人攻击神的子民，神把他们制伏。从人的角度看好像没有什么可以害怕的理由，可是恶人却恐惧异常。“骨头散开”有曝骨于野的意思，是战败的结果（看赛14：18-20）。这些人看不起神，神弃绝他们。</FONT><BR><BR></FONT></FONT></BODY></HTML>
