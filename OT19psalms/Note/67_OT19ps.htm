size=2>这是一首为丰收献上的感恩诗，可能在农忙已过，众民欢庆丰收节时所唱。但也有人认为是崇拜完毕时会众献上的祷告诗，求神赐福。<BR>&nbsp;&nbsp;&nbsp;&nbsp;1、2节为祈求，末2节为神垂听后的情景。中间3-5节，讲众民求神垂听祈祷，愿万民都颂赞k。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>67：2<BR></FONT><FONT face=新细明体 color=#000000 
size=2>神赐福祉给k的子民，让全球都能见到，从而认识神，并且能因此赞美k（3节）。<BR><BR></FONT><FONT face=新细明体 
color=blue size=2>67：6<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>神赐福其民，土地生产丰富（看65：9-13）。“土产”指地上的各种出产，有的译文作：“土地丰收”。</FONT><BR><BR></FONT></FONT></BODY></HTML>
