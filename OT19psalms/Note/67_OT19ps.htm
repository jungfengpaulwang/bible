size=2>這是一首為豐收獻上的感恩詩，可能在農忙已過，眾民歡慶豐收節時所唱。但也有人認為是崇拜完畢時會眾獻上的禱告詩，求神賜福。<BR>&nbsp;&nbsp;&nbsp;&nbsp;1、2節為祈求，末2節為神垂聽後的情景。中間3-5節，講眾民求神垂聽祈禱，願萬民都頌讚祂。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>67：2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>神賜福祉給祂的子民，讓全球都能見到，從而認識神，並且能因此讚美祂（3節）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>67：6<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>神賜福其民，土地生產豐富（看65：9-13）。「土產」指地上的各種出產，有的譯文作：「土地豐收」。</FONT><BR><BR></FONT></FONT></BODY></HTML>
