size=2></FONT><FONT face=新細明體 color=blue size=2>93篇<BR><FONT face=新細明體 
color=#000000 
size=2>這是一首讚美詩，頌讚神永遠堅立為王；與第94、95篇以迄第100篇可能均為祭司或利未人所作，供早祭儀式中歌唱。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>93：1-2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>神是宇宙秩序的建立和保持者，因為神永存，祂所揀選的子民和所建的國度也必堅定不移。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>93：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「大水」可指世界創造時混沌一片的情景。神從其中建立秩序。此處暗喻抵抗的力量，不讓神的國度來臨。可是這些大水的聲音和洶湧的波浪都在創世時神的發號施令中一一沉寂。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>93：5<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「法度」為神頒給祂子民應守的生活法則，既全備又確定（看19：7）。宇宙因神的統治而秩序井然，人因為有神的法則而鞏固安全。</FONT><BR><BR></FONT></FONT></BODY></HTML>
