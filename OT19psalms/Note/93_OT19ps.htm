color=#000000 
size=2>这是一首赞美诗，颂赞神永远坚立为王；与第94、95篇以迄第100篇可能均为祭司或利未人所作，供早祭仪式中歌唱。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>93：1-2<BR></FONT><FONT face=新宋体 color=#000000 
size=2>神是宇宙秩序的建立和保持者，因为神永存，k所拣选的子民和所建的国度也必坚定不移。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>93：3<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“大水”可指世界创造时混沌一片的情景。神从其中建立秩序。此处暗喻抵抗的力量，不让神的国度来临。可是这些大水的声音和汹涌的波浪都在创世时神的发号施令中一一沉寂。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>93：5<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“法度”为神颁给k子民应守的生活法则，既全备又确定（看19：7）。宇宙因神的统治而秩序井然，人因为有神的法则而巩固安全。</FONT><BR><BR></FONT></FONT></BODY></HTML>
