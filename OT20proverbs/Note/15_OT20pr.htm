size=2></FONT><FONT face=新细明体 color=blue size=2>15：4<BR><FONT face=新细明体 
color=#000000 size=2>“温良的舌”亦作“使人得医治的言语”。这种言语是生命树，令人活泼有力。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>15：6<BR></FONT><FONT face=新细明体 color=#000000 
size=2>义人既慷慨又不贪恋，所以蒙神赐福（看创14：23）。恶人贪财为利所害（看书7章亚干的事）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>15：16<BR></FONT><FONT face=新细明体 color=#000000 
size=2>钱财得来不义，夜睡难安枕（10：2）。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>15：25<BR></FONT><FONT face=新细明体 color=#000000 
size=2>古时以石为记，标志土地主权。擅移碑石改变地界，等同偷盗（申19：14）。神看顾孤独无依的人，保守寡妇不为人所害。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>15：26<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“良言乃为纯净”是说神喜悦纯净的语言。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>15：30<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“眼有光”：令人喜悦鼓舞的眼神，见到心里喜乐。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>15：33<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>满招损，谦受益。人若能谦卑才会受人尊敬（太23：12），才可得智慧（11：2）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
