size=2></FONT><FONT face=新細明體 color=blue size=2>15：4<BR><FONT face=新細明體 
color=#000000 size=2>「溫良的舌」亦作「使人得醫治的言語」。這種言語是生命樹，令人活潑有力。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>15：6<BR></FONT><FONT face=新細明體 color=#000000 
size=2>義人既慷慨又不貪戀，所以蒙神賜福（看創14：23）。惡人貪財為利所害（看書7章亞幹的事）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>15：16<BR></FONT><FONT face=新細明體 color=#000000 
size=2>錢財得來不義，夜睡難安枕（10：2）。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>15：25<BR></FONT><FONT face=新細明體 color=#000000 
size=2>古時以石為記，標誌土地主權。擅移碑石改變地界，等同偷盜（申19：14）。神看顧孤獨無依的人，保守寡婦不為人所害。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>15：26<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「良言乃為純淨」是說神喜悅純淨的語言。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>15：30<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「眼有光」：令人喜悅鼓舞的眼神，見到心裡喜樂。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>15：33<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>滿招損，謙受益。人若能謙卑才會受人尊敬（太23：12），才可得智慧（11：2）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
