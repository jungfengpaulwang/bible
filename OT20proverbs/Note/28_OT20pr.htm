size=2></FONT><FONT face=新細明體 color=blue size=2>28：3<BR><FONT face=新細明體 
color=#000000 
size=2>雖有人認為「窮人」應作「惡人」，但在本節解作「窮人」更恰當，因為窮人本應同情貧民，卻欺壓他們，其殘暴甚於惡人；就像雨水本為受歡迎之物，變成暴雨，反造成災害。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>28：8<BR></FONT><FONT face=新細明體 color=#000000 
size=2>本節可譯為「人以高利聚斂財富，最後必歸給那憐憫貧窮者的手中」。律法禁止借錢取利（利25：35-37；申23：19-20）。積蓄財物者常常自己無福享受（13：22）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>28：12<BR></FONT><FONT face=新細明體 color=#000000 
size=2>看28節和29：2。舊約中記有不少事例，說明「惡人興起，人便躲藏」（王上18：13；王下11：2-3）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>28：17<BR></FONT><FONT face=新細明體 color=#000000 
size=2>本節可譯為「犯殺人之罪的，必一生到處逃亡，誰也不要幫助他」。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>28：28<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>看12節注。「義人增多」：看11：10注。</FONT><BR><BR></FONT></FONT></BODY></HTML>
