size=2>虽有人认为“穷人”应作“恶人”，但在本节解作“穷人”更恰当，因为穷人本应同情贫民，却欺压他们，其残暴甚于恶人；就象雨水本为受欢迎之物，变成暴雨，反造成灾害。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>28：8<BR></FONT><FONT face=新细明体 color=#000000 
size=2>本节可译为“人以高利聚敛财富，最后必归给那怜悯贫穷者的手中”。律法禁止借钱取利（利25：35-37；申23：19-20）。积蓄财物者常常自己无福享受（13：22）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>28：12<BR></FONT><FONT face=新细明体 color=#000000 
size=2>看28节和29：2。旧约中记有不少事例，说明“恶人兴起，人便躲藏”（王上18：13；王下11：2-3）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>28：17<BR></FONT><FONT face=新细明体 color=#000000 
size=2>本节可译为“犯杀人之罪的，必一生到处逃亡，谁也不要帮助他”。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>28：28<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>看12节注。“义人增多”：看11：10注。</FONT><BR><BR></FONT></FONT></BODY></HTML>
