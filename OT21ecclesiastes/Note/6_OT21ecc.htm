color=#000000 
size=2>財富和地位也是神所賜，不可當作自己的權利；只有愚昧人才以為有權享有（路12：20）。即令兒孫滿堂，又享長壽，可是心難滿足，死後且無人為他舉哀送殯。這樣的人生何若不生！「歸一個地方去」指死亡。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>6：10<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「起了名」：世界和人都有其特性和限度，人生的基本性質神已預定，無法改變，也跳不出此限制。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>6：11<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>可譯為「越多說話，越見虛浮」。人的話語改變不了世界，徒增虛空。</FONT><BR><BR></FONT></FONT></BODY></HTML>
