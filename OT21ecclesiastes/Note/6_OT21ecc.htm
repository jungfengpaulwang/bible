color=#000000 
size=2>财富和地位也是神所赐，不可当作自己的权利；只有愚昧人才以为有权享有（路12：20）。即令儿孙满堂，又享长寿，可是心难满足，死后且无人为他举哀送殡。这样的人生何若不生！“归一个地方去”指死亡。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>6：10<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“起了名”：世界和人都有其特性和限度，人生的基本性质神已预定，无法改变，也跳不出此限制。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>6：11<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>可译为“越多说话，越见虚浮”。人的话语改变不了世界，徒增虚空。</FONT><BR><BR></FONT></FONT></BODY></HTML>
