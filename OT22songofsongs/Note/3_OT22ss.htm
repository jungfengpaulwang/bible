size=2>这一段描写女子夜卧在床，想念良人，却见不到他，于是去街上找寻，向打更鼓的人探询，谁知良人就在附附近，于是携他回家；有辛弃疾词：“众里寻他千百度，回头蓦见，那人正在灯火阑珊处”的诗情画意。接上用2：7同样的话作结，为第二首诗的尾声。女子只提母亲，可能父已早逝。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>3：6-10<BR></FONT><FONT face=新细明体 color=#000000 
size=2>作者借耶路撒冷众女子的口，说出王迎亲的盛况。迎接新妇的路上，香料燃烧的烟气冉冉上升，状如烟柱。婚礼进行时的仪仗队中有武士参加。喜轿以坚实的木料和金、银制造，华贵辉煌。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>3：11<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>婚礼中的冠冕，可能为山羊毛所造，或为鲜花所编。</FONT><BR><BR></FONT></FONT></BODY></HTML>
