size=2></FONT><FONT face=新細明體 color=blue size=2>3：1-5<BR><FONT face=新細明體 
color=#000000 
size=2>這一段描寫女子夜臥在床，想念良人，卻見不到他，於是去街上找尋，向打更鼓的人探詢，誰知良人就在附附近，於是攜他回家；有辛棄疾詞：「眾裡尋他千百度，回頭驀見，那人正在燈火闌珊處」的詩情畫意。接上用2：7同樣的話作結，為第二首詩的尾聲。女子只提母親，可能父已早逝。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>3：6-10<BR></FONT><FONT face=新細明體 color=#000000 
size=2>作者借耶路撒冷眾女子的口，說出王迎親的盛況。迎接新婦的路上，香料燃燒的煙氣冉冉上升，狀如煙柱。婚禮進行時的儀仗隊中有武士參加。喜轎以堅實的木料和金、銀製造，華貴輝煌。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>3：11<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>婚禮中的冠冕，可能為山羊毛所造，或為鮮花所編。</FONT><BR><BR></FONT></FONT></BODY></HTML>
