<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		到那日，你必說：「耶和華啊，我要稱謝你！因為你雖然向我發怒，你的怒氣卻已轉消，你又安慰了我。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		看哪！　神是我的拯救，我要倚靠他，並不懼怕；因為主耶和華是我的力量，是我的詩歌，他也成了我的拯救。」
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		所以，你們必從救恩的泉源歡然取水。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		在那日，你們要說：「當稱謝耶和華，求告他的名，將他所行的傳揚在萬民中，提說他的名已被尊崇。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們要向耶和華唱歌，因他所行的甚是美好！但願這事普傳天下。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		12:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		錫安的居民哪，當揚聲歡呼，因為在你們中間的以色列聖者乃為至大。」
 		</font></td>
	</tr>

</table>
