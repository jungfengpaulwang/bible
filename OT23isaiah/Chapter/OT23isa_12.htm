<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		到那日，你必说：“耶和华啊，我要称谢你！因为你虽然向我发怒，你的怒气却已转消，你又安慰了我。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		看哪！　神是我的拯救，我要倚靠他，并不惧怕；因为主耶和华是我的力量，是我的诗歌，他也成了我的拯救。”
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		所以，你们必从救恩的泉源欢然取水。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		在那日，你们要说：“当称谢耶和华，求告他的名，将他所行的传扬在万民中，提说他的名已被尊崇。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你们要向耶和华唱歌，因他所行的甚是美好！但愿这事普传天下。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		12:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		锡安的居民哪，当扬声欢呼，因为在你们中间的以色列圣者乃为至大。”
 		</font></td>
	</tr>

</table>
