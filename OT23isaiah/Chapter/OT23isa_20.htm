	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		亚述王撒珥根打发他珥探到亚实突的那年，他珥探就攻打亚实突，将城攻取。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		那时，耶和华晓谕亚摩斯的儿子以赛亚说：“你去解掉你腰间的麻布，脱下你脚上的鞋。”以赛亚就这样做，露身赤脚行走。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		耶和华说：“我仆人以赛亚怎样露身赤脚行走三年，作为关乎埃及和古实的预兆奇迹，
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		照样，亚述王也必掳去埃及人，掠去古实人，无论老少，都露身赤脚，现出下体，使埃及蒙羞。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		以色列人必因所仰望的古实，所夸耀的埃及，惊惶羞愧。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		20:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		那时，这沿海一带的居民必说：‘看哪，我们素所仰望的，就是我们为脱离亚述王逃往求救的，不过是如此！我们怎能逃脱呢？’”
 		</font></td>
	</tr>
