size=2></FONT><FONT face=新细明体 color=blue size=2>18：1<BR><FONT face=新细明体 
color=#000000 
size=2>古实在这里是指埃及。古实河即尼罗河。“翅膀刷刷响声”是描写在尼罗河上昆虫多的情形。主前714年，古实人在埃及地建立了一个古实王朝，为埃及第25王朝。这个王朝与亚述敌对。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>18：2<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“使者”：指埃及使者。这些使者四出寻求盟友，共同对抗亚述（30-31章；耶37：7-11）。“高大光滑的民”：可能是指与亚述对敌的玛代人。“蒲草船”：是航行在尼罗河上一种快船。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>18：7<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>这里是预言在弥赛亚时代埃及人会来锡安朝拜耶和华。</FONT><BR><BR></FONT></FONT></BODY></HTML>
