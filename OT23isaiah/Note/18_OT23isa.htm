size=2></FONT><FONT face=新細明體 color=blue size=2>18：1<BR><FONT face=新細明體 
color=#000000 
size=2>古實在這裡是指埃及。古實河即尼羅河。「翅膀刷刷響聲」是描寫在尼羅河上昆蟲多的情形。主前714年，古實人在埃及地建立了一個古實王朝，為埃及第25王朝。這個王朝與亞述敵對。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>18：2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「使者」：指埃及使者。這些使者四出尋求盟友，共同對抗亞述（30-31章；耶37：7-11）。「高大光滑的民」：可能是指與亞述對敵的瑪代人。「蒲草船」：是航行在尼羅河上一種快船。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>18：7<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>這裡是預言在彌賽亞時代埃及人會來錫安朝拜耶和華。</FONT><BR><BR></FONT></FONT></BODY></HTML>
