color=#000000 
size=2>「推羅」是一個大商港，在海事上稱霸當時世界（王上10：11，22）。「他施的船隻」是古時大型商船。他施是西班牙西南一個海港（參王上10：22），名字有「熔冶」的意思。有解釋說，「他施」不是特別指一個地方，而是指任何產礦或冶礦之地。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>23：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「西曷」在尼羅河東。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>23：13<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「這民」、「這國」指巴比倫。巴比倫王圍困了推羅城十三年（主前587-574年）才能把城攻陷。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>23：15<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「七十年」：從尼布甲尼撒攻陷推羅，到巴比倫帝國傾亡，為時七十年。巴比倫國亡後，波斯帝國讓推羅復興，直到主前332年，希臘亞歷山大大帝才再度將推羅傾毀。</FONT><BR><BR></FONT></FONT></BODY></HTML>
