color=#000000 
size=2>“推罗”是一个大商港，在海事上称霸当时世界（王上10：11，22）。“他施的船只”是古时大型商船。他施是西班牙西南一个海港（参王上10：22），名字有“熔冶”的意思。有解释说，“他施”不是特别指一个地方，而是指任何产矿或冶矿之地。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>23：3<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“西曷”在尼罗河东。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>23：13<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“这民”、“这国”指巴比伦。巴比伦王围困了推罗城十三年（主前587-574年）才能把城攻陷。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>23：15<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“七十年”：从尼布甲尼撒攻陷推罗，到巴比伦帝国倾亡，为时七十年。巴比伦国亡后，波斯帝国让推罗复兴，直到主前332年，希腊亚历山大大帝才再度将推罗倾毁。</FONT><BR><BR></FONT></FONT></BODY></HTML>
