size=2></FONT><FONT face=新細明體 color=blue size=2>29：1<BR><FONT face=新細明體 
color=#000000 size=2>「亞利伊勒」：耶路撒冷另一名稱。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>29：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>指亞述王西拿基立於主前701年圍困耶路撒冷的事。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>29：7-8<BR></FONT><FONT face=新細明體 color=#000000 
size=2>亞述軍毀滅耶路撒冷之念，只屬夢想（比較37：33-37）。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>29：17-24<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這一段的主題講神救贖的大恩。亞述帶來的災難之後，將有以色列民的復興，接上是彌賽亞時代的來臨（35：5）。此處預言彌賽亞國度裡的情景。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>29：22<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「救贖亞伯拉罕」：把以色列人從埃及拯救出來是一種「救贖」，把亞伯拉罕從不信神的人當中呼召出來，是亞伯拉罕的「出埃及」經驗，故也屬救贖。</FONT><BR><BR></FONT></FONT></BODY></HTML>
