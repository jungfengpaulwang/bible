color=#000000 size=2>“亚利伊勒”：耶路撒冷另一名称。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>29：3<BR></FONT><FONT face=新细明体 color=#000000 
size=2>指亚述王西拿基立于主前701年围困耶路撒冷的事。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>29：7-8<BR></FONT><FONT face=新细明体 color=#000000 
size=2>亚述军毁灭耶路撒冷之念，只属梦想（比较37：33-37）。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>29：17-24<BR></FONT><FONT face=新细明体 color=#000000 
size=2>这一段的主题讲神救赎的大恩。亚述带来的灾难之后，将有以色列民的复兴，接上是弥赛亚时代的来临（35：5）。此处预言弥赛亚国度里的情景。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>29：22<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“救赎亚伯拉罕”：把以色列人从埃及拯救出来是一种“救赎”，把亚伯拉罕从不信神的人当中呼召出来，是亚伯拉罕的“出埃及”经验，故也属救赎。</FONT><BR><BR></FONT></FONT></BODY></HTML>
