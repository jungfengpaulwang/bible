size=2></FONT><FONT face=新宋体 color=blue size=2>36：1-2<BR><FONT face=新宋体 
color=#000000 
size=2>这里提到的是亚述军两次进侵犹大国。1节是第一次，记载在《王下》18：13-16。亚述王西拿基立当时还是他父亲撒珥根的大将，可能正担任摄政王。那时犹大王希西家还在向亚述进贡。2节以后，记亚述军第二次进侵（36：2-37：38；比较王下18：17-19：36；代下32：1-4；36：5-23）。那时希西家王已经回转归向神（36：5，21）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>36：2<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“拉伯沙基”：不是人名，是亚述军队统领的官衔。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>36：7<BR></FONT><FONT face=新宋体 color=#000000 
size=2>亚述人认为希西家王清除偶像的行动亵渎神明，必定受罚。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>36：11<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“亚兰言语”：当时通用的国际语言。但普通的以色列百姓听不懂。以色列人被掳后，亚兰语也成为他们的日用语言。</FONT><BR><BR></FONT></FONT></BODY></HTML>
