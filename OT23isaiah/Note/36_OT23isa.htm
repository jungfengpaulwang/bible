size=2></FONT><FONT face=新細明體 color=blue size=2>36：1-2<BR><FONT face=新細明體 
color=#000000 
size=2>這裡提到的是亞述軍兩次進侵猶大國。1節是第一次，記載在《王下》18：13-16。亞述王西拿基立當時還是他父親撒珥根的大將，可能正擔任攝政王。那時猶大王希西家還在向亞述進貢。2節以後，記亞述軍第二次進侵（36：2-37：38；比較王下18：17-19：36；代下32：1-4；36：5-23）。那時希西家王已經回轉歸向神（36：5，21）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>36：2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「拉伯沙基」：不是人名，是亞述軍隊統領的官銜。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>36：7<BR></FONT><FONT face=新細明體 color=#000000 
size=2>亞述人認為希西家王清除偶像的行動褻瀆神明，必定受罰。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>36：11<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「亞蘭言語」：當時通用的國際語言。但普通的以色列百姓聽不懂。以色列人被擄後，亞蘭語也成為他們的日用語言。</FONT><BR><BR></FONT></FONT></BODY></HTML>
