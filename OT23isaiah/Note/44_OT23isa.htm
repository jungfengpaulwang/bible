color=#000000>古列的预言（参41：2注）。古列王宣布重建耶城圣殿渝旨，是在波斯帝国元年，即主前536年发出（拉1：1-2；6：3）。此处的预言作在事情发生前150年，而且提到“古列”的名字。比较《列王纪上》13：2，那里也预先提到“约西亚”的名字。</FONT><BR><BR></FONT></FONT></BODY></HTML>
