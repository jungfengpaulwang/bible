color=#000000>全章預言大國巴比倫的滅亡。此國以從未被人征服自詡，故用「處女」來比喻。先知哀歎的聲音與哀歎埃及（19章）及推羅、西頓（23章）相似。歷史記載古列王攻取巴比倫城後，該國尚未盡滅，可證此章乃寫於此事發生前。1-4節預言巴比倫此列國的王后必自寶座下來，降為奴僕。5-9節講巴比倫的驕傲與自大乃自取滅亡之因，覆亡不可避免；10-13節諷刺巴比倫所倚靠的符咒、邪術已失去作用。14-15節預言此國的滅亡已成定局。</FONT><BR><BR></FONT></FONT></BODY></HTML>
