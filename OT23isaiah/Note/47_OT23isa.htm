color=#000000>全章预言大国巴比伦的灭亡。此国以从未被人征服自诩，故用“处女”来比喻。先知哀叹的声音与哀叹埃及（19章）及推罗、西顿（23章）相似。历史记载古列王攻取巴比伦城後，该国尚未尽灭，可证此章乃写於此事发生前。1-4节预言巴比伦此列国的王后必自宝座下来，降为奴仆。5-9节讲巴比伦的骄傲与自大乃自取灭亡之因，覆亡不可避免；10-13节讽刺巴比伦所倚靠的符咒、邪术已失去作用。14-15节预言此国的灭亡已成定局。</FONT><BR><BR></FONT></FONT></BODY></HTML>
