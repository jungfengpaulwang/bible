size=2>这两个问题隐含的答案是以色列是神所爱的妻子，神从来没有休弃她，也从来没有把她卖给人。以色列民被掳，是由于自己的罪孽。<BR><BR></FONT><FONT

size=2>这句话意即以色列人被掳，非因神的手无力救助。“膀臂”代表力量。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>50：6<BR></FONT><FONT face=新宋体 color=#000000 
size=2>对以色列人来说，胡子是男人的荣耀，给人拔去胡子，是一种羞辱。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>50：11<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>这里的“点…火把”是比喻，说明那些敌对神的人怎样攻击迫害先知，但也落在自己所设的圈套中，自害己命。</FONT><BR><BR></FONT></FONT></BODY></HTML>
