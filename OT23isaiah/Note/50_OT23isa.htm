size=2>這兩個問題隱含的答案是以色列是神所愛的妻子，神從來沒有休棄她，也從來沒有把她賣給人。以色列民被擄，是由於自己的罪孽。<BR><BR></FONT><FONT

size=2>對以色列人來說，鬍子是男人的榮耀，給人拔去鬍子，是一種羞辱。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>50：11<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>這裡的「點…火把」是比喻，說明那些敵對神的人怎樣攻擊迫害先知，但也落在自己所設的圈套中，自害己命。</FONT><BR><BR></FONT></FONT></BODY></HTML>
