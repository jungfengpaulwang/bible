color=#000000>「掉轉…腳步」：指不在安息日工作。聖經舊約定安息日為敬拜神的日子，個人的業務和娛樂消遣都應停止。「不辦自己的私事」、「不以操作為喜樂」。今天，基督徒守主日、赴聚會，其他很少遵守。其實能把主日從一周七天中留開給主，這裡所說的福分一樣會賜給守聖日的人。忽略主日可以形成靈性上的冷淡，令神的祝福遠離（參尼13：17-18）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
