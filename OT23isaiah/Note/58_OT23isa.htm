color=blue size=2>58：13<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“掉转…脚步”：指不在安息日工作。圣经旧约定安息日为敬拜神的日子，个人的业务和娱乐消遣都应停止。“不办自己的私事”、“不以操作为喜乐”。今天，基督徒守主日、赴聚会，其他很少遵守。其实能把主日从一周七天中留开给主，这里所说的福分一样会赐给守圣日的人。忽略主日可以形成灵性上的冷淡，令神的祝福远离（参尼13：17-18）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
