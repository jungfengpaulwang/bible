color=#000000>“救赎主”原文作goel。参《利未记》25：49注。在当时社会制度下，救赎者因血统关系，有义务去挽救亲属的性命，这正好作基督救赎的预表。1，救赎者须赎回卖身或卖地的亲属（利25：25，48；比较加4：5；弗1：7，11，14）2，救赎者必须是亲属（利25：48-49；得3：12-13；比较加4：4；来2：14-15）。3，救赎者本身必须具备救赎的能力（得4：4-6；耶50：34；比较约10：11，18）。4，救赎者必须付出足够的赎金（利25：27；比较加3：13；彼前1：18-19）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
