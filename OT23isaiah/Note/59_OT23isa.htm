color=#000000>「救贖主」原文作goel。參《利未記》25：49注。在當時社會制度下，救贖者因血統關係，有義務去挽救親屬的性命，這正好作基督救贖的預表。1，救贖者須贖回賣身或賣地的親屬（利25：25，48；比較加4：5；弗1：7，11，14）2，救贖者必須是親屬（利25：48-49；得3：12-13；比較加4：4；來2：14-15）。3，救贖者本身必須具備救贖的能力（得4：4-6；耶50：34；比較約10：11，18）。4，救贖者必須付出足夠的贖金（利25：27；比較加3：13；彼前1：18-19）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
