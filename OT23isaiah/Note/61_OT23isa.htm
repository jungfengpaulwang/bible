color=#000000>有解经家指出，主耶稣在拿撒勒会堂宣读这段经文时（路4：16-21），读到“报告耶和华的恩年”（新约作“报告神悦纳人的禧年”）便停住了，没有把全句读完。<BR>&nbsp;&nbsp;&nbsp;&nbsp;这应验基督第一次降临是“神悦纳入的的禧年”（恩典时期的开始）；但下半句“神报仇的日子”，要等到基督再来时才应验（比较34：8；35：4；帖后1：7-10）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
