size=2></FONT><FONT face=新細明體 color=blue size=2>63：1<BR><FONT face=新細明體 
color=#000000 
size=2>「波斯拉」是以東首邑。以東人是以色列人的敵人（詩137：7；哀4：21-22；結25：14；35：1-15；俄13-14節），本章乃宣告以東將要受刑罰。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>63：7<BR></FONT><FONT face=新細明體 color=#000000 
size=2>本節至64：12為先知所作的祈禱，求神將所應許的救贖賜下。他像立在城上的守望人，不歇息地呼求（62：6），盼望國運可以扭轉。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>63：16<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>比較1：2；64：80以色列民（全民族）稱神是他們的「父」（比較出4：22-23）。本句意思是，即使我們的祖宗亞伯拉罕、雅各不認我們，我們卻認耶和華為父。</FONT><BR><BR></FONT></FONT></BODY></HTML>
