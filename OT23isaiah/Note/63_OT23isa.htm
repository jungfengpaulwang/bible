color=#000000 
size=2>“波斯拉”是以东首邑。以东人是以色列人的敌人（诗137：7；哀4：21-22；结25：14；35：1-15；俄13-14节），本章乃宣告以东将要受刑罚。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>63：7<BR></FONT><FONT face=新细明体 color=#000000 
size=2>本节至64：12为先知所作的祈祷，求神将所应许的救赎赐下。他象立在城上的守望人，不歇息地呼求（62：6），盼望国运可以扭转。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>63：16<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>比较1：2；64：80以色列民（全民族）称神是他们的“父”（比较出4：22-23）。本句意思是，即使我们的祖宗亚伯拉罕、雅各不认我们，我们却认耶和华为父。</FONT><BR><BR></FONT></FONT></BODY></HTML>
