		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		45:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		猶大王約西亞的兒子約雅敬第四年，尼利亞的兒子巴錄將先知耶利米口中所說的話寫在書上。耶利米說：
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		45:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		「巴錄啊，耶和華以色列的　神說：
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		45:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		巴錄（註：原文作「你」）曾說：『哀哉！耶和華將憂愁加在我的痛苦上，我因唉哼而困乏，不得安歇。』
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		45:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你要這樣告訴他，耶和華如此說：『我所建立的，我必拆毀；我所栽植的，我必拔出。在全地我都如此行。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		45:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你為自己圖謀大事嗎？不要圖謀！我必使災禍臨到凡有血氣的。但你無論往哪裡去，我必使你以自己的命為掠物。』」這是耶和華說的。
 		</font></td>
	</tr>
