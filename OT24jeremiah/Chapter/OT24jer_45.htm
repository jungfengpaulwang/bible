		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		45:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		犹大王约西亚的儿子约雅敬第四年，尼利亚的儿子巴录将先知耶利米口中所说的话写在书上。耶利米说：
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		45:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		“巴录啊，耶和华以色列的　神说：
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		45:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		巴录（注：原文作“你”）曾说：‘哀哉！耶和华将忧愁加在我的痛苦上，我因唉哼而困乏，不得安歇。’
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		45:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你要这样告诉他，耶和华如此说：‘我所建立的，我必拆毁；我所栽植的，我必拔出。在全地我都如此行。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新细明体" color="blue" size="2">
		45:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新细明体" size="2">
		你为自己图谋大事吗？不要图谋！我必使灾祸临到凡有血气的。但你无论往哪里去，我必使你以自己的命为掠物。’”这是耶和华说的。
 		</font></td>
	</tr>
