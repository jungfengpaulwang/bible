size=2></FONT><FONT face=新细明体 color=blue size=2>14：1-15：21<BR><FONT face=新细明体 
color=#000000 size=2>犹大国遇旱灾，先知发出的信息。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>14：1<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“干旱之灾”：在巴勒斯坦地是常有的，有时极其严重。旱灾是神降刑罚的征兆（申28：23-24）。<BR>&nbsp;&nbsp;&nbsp;&nbsp;1-6节描写全地人旱的情景。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>14：7-9<BR></FONT><FONT face=新细明体 color=#000000 
size=2>先知恳求神，对百姓所受的灾祸，不要视若无睹，好象过路人。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>14：10-12<BR></FONT><FONT face=新细明体 color=#000000 
size=2>神答复先知，百姓不肯承认k，不走在正路上，献祭有何用？<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>14：18<BR></FONT><FONT face=新细明体 color=#000000 
size=2>这一段是神对13节耶利米提到假先知说的话的答复。当时犹大国的“假先知”，就是那些不敢正面指斥民众罪恶的领袖，他们为了得民心，报喜不报忧，也不要求百姓向神悔改已罪。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>14：19-22<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>先知再为百姓祈求，只有神才能赐下雨水（22节）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
