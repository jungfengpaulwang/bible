size=2></FONT><FONT face=新細明體 color=blue size=2>14：1-15：21<BR><FONT face=新細明體 
color=#000000 size=2>猶大國遇旱災，先知發出的信息。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>14：1<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「乾旱之災」：在巴勒斯坦地是常有的，有時極其嚴重。旱災是神降刑罰的徵兆（申28：23-24）。<BR>&nbsp;&nbsp;&nbsp;&nbsp;1-6節描寫全地人旱的情景。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>14：7-9<BR></FONT><FONT face=新細明體 color=#000000 
size=2>先知懇求神，對百姓所受的災禍，不要視若無睹，好像過路人。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>14：10-12<BR></FONT><FONT face=新細明體 color=#000000 
size=2>神答覆先知，百姓不肯承認祂，不走在正路上，獻祭有何用？<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>14：18<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這一段是神對13節耶利米提到假先知說的話的答覆。當時猶大國的「假先知」，就是那些不敢正面指斥民眾罪惡的領袖，他們為了得民心，報喜不報憂，也不要求百姓向神悔改已罪。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>14：19-22<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>先知再為百姓祈求，只有神才能賜下雨水（22節）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
