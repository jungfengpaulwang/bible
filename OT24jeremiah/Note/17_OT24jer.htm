size=2></FONT><FONT face=新宋体 color=blue size=2>17：1<BR><FONT face=新宋体 
color=#000000 size=2>“铁笔”：是用以镌刻石块的笔。以色列人罪恶之深刻，永远不能磨灭。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>17：3-4<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“我田野的山”：指耶路撒冷。“产业”：指迦南地。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>17：5-11<BR></FONT><FONT face=新宋体 color=#000000 
size=2>本段将义人与恶人比较，极似《诗篇》第1篇，属智者对年轻一代的教导。“杜松”：看48：6。此字在本书只见此二处，旧约中只见《诗篇》102：17，作“穷人”解。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>17：12-18<BR></FONT><FONT face=新宋体 color=#000000 
size=2>这一段为耶利米第四次的独白，说他真不愿意看见自己说的预言应验，百姓遭受灾祸；神的信息如此，他有传达的责任。看11：18-23；12：1-4；15：10-21。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>17：19-27<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>论以民安息日的重要（参申5：12-15）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
