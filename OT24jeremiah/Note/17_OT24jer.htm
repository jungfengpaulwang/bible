size=2>17：5-11<BR></FONT><FONT face=新細明體 color=#000000 
size=2>本段將義人與惡人比較，極似《詩篇》第1篇，屬智者對年輕一代的教導。「杜松」：看48：6。此字在本書只見此二處，舊約中只見《詩篇》102：17，作「窮人」解。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>17：12-18<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這一段為耶利米第四次的獨白，說他真不願意看見自己說的預言應驗，百姓遭受災禍；神的信息如此，他有傳達的責任。看11：18-23；12：1-4；15：10-21。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>17：19-27<BR></FONT><FONT face=新細明體 size=2><FONT
