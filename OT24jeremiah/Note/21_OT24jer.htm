color=#000000 size=2>这几章记有耶利米对犯罪的百姓及其领袖和假先知的责备。历史背景看《王下》25章。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>21：1<BR></FONT><FONT face=新细明体 color=#000000 
size=2>西底家王统治时期，朝中权贵主张亲埃及，以反抗巴比伦。但耶利米警告王，如果背叛巴比伦，便会自招祸患（21：1-22：9）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>21：9<BR></FONT><FONT face=新细明体 color=#000000 
size=2>军队攻陷敌方城池，可以分享城中掠物，城中居民只有被掠被杀的份，分不到掠物，若能保留己命，这条性命便是得到的掠物。耶利米宣布巴比伦人灭城灾祸一定来临，投降巴比伦者可以免一死。“以自己的命为掠物”一语正是这个意思。参见38：2；39：18；45：5。但这些信息，在犹大国首领看来，等于卖国。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>21：13<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“山谷”指耶路撒冷。</FONT><BR><BR></FONT></FONT></BODY></HTML>
