size=2></FONT><FONT face=新細明體 color=blue size=2>21：1-24：10<BR><FONT face=新細明體 
color=#000000 size=2>這幾章記有耶利米對犯罪的百姓及其領袖和假先知的責備。歷史背景看《王下》25章。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>21：1<BR></FONT><FONT face=新細明體 color=#000000 
size=2>西底家王統治時期，朝中權貴主張親埃及，以反抗巴比倫。但耶利米警告王，如果背叛巴比倫，便會自招禍患（21：1-22：9）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>21：9<BR></FONT><FONT face=新細明體 color=#000000 
size=2>軍隊攻陷敵方城池，可以分享城中掠物，城中居民只有被掠被殺的份，分不到掠物，若能保留己命，這條性命便是得到的掠物。耶利米宣佈巴比倫人滅城災禍一定來臨，投降巴比倫者可以免一死。「以自己的命為掠物」一語正是這個意思。參見38：2；39：18；45：5。但這些信息，在猶大國首領看來，等於賣國。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>21：13<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「山谷」指耶路撒冷。</FONT><BR><BR></FONT></FONT></BODY></HTML>
