size=2>這七章書是舊約中有關巴比倫攻陷耶城和其後歷史的最詳盡記錄。45章為本段的附錄；52章重複39章的記載。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>39：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「尼甲沙利薛」：是尼布甲尼撒王的女婿，他後來也作了巴比倫王。統治期為主前560-556年。「拉撒力」亦作「眾官之首」，「拉墨」亦作「要員」。故全句可譯為「巴比倫王的眾首領來到中門坐下，計有三甲的尼甲沙利薛。眾官之首的尼波撒西全，要員尼甲沙利薛，並巴比倫其餘一切首領。」<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>39：18<BR></FONT><FONT face=新細明體 size=2><FONT
