size=2>“尼甲沙利薛”：是尼布甲尼撒王的女婿，他后来也作了巴比伦王。统治期为主前560-556年。“拉撒力”亦作“众官之首”，“拉墨”亦作“要员”。故全句可译为“巴比伦王的众首领来到中门坐下，计有三甲的尼甲沙利薛。众官之首的尼波撒西全，要员尼甲沙利薛，并巴比伦其余一切首领。”<BR><BR></FONT><FONT
