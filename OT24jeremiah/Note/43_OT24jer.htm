size=2></FONT><FONT face=新宋体 color=blue size=2>43：7<BR><FONT face=新宋体 
color=#000000 size=2>“答比匿”：埃及东北部一座大城。耶利米和巴录都随这批人去到埃及。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>43：9<BR></FONT><FONT face=新宋体 color=#000000 
size=2>法老皇宫前面有一道石铺的地台。耶利米这时是以行动来宣告，巴比伦王一定要来进攻埃及。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>43：11<BR></FONT><FONT face=新宋体 color=#000000 
size=2>尼布甲尼撒王果在主前568年进攻埃及。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>43：13<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“伯示麦”：埃及一城。名意是“日神殿”。</FONT><BR><BR></FONT></FONT></BODY></HTML>
