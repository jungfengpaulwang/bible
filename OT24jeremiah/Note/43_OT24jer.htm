color=blue size=2>43：11<BR></FONT><FONT face=新細明體 color=#000000

size=2>43：13<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「伯示麥」：埃及一城。名意是「日神殿」。</FONT><BR><BR></FONT></FONT></BODY></HTML>
