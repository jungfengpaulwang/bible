size=2>「迦斐托」即今克里特島，是非利士人未遷徙到巴勒斯坦時的原居地（參士13：1注；摩9：7）。「推羅」、「西頓」雖在腓尼基境內，也與非利士聯盟。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>47：5<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「迦薩」、「亞實基倫」都是非利士人城邑。「用刀劃身」是異教風俗。</FONT><BR><BR></FONT></FONT></BODY></HTML>
