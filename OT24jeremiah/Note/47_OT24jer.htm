size=2></FONT><FONT face=新宋体 color=blue size=2>47：1<BR><FONT face=新宋体 
color=#000000 size=2>法老尼哥在主前609年进攻非利士地的迦萨（参王下23：29）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>47：2<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“北方”指将要从北面而来的巴比伦。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>47：4<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“迦斐托”即今克里特岛，是非利士人未迁徙到巴勒斯坦时的原居地（参士13：1注；摩9：7）。“推罗”、“西顿”虽在腓尼基境内，也与非利士联盟。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>47：5<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“迦萨”、“亚实基伦”都是非利士人城邑。“用刀划身”是异教风俗。</FONT><BR><BR></FONT></FONT></BODY></HTML>
