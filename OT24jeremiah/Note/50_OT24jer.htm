color=#000000 size=2>「彼勤」、「米羅達」都是巴比倫人的神祇。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>50：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「一國」：在巴比倫北方的瑪代國。主前539年，瑪代、波斯聯盟傾覆巴比倫。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>50：17<BR></FONT><FONT face=新細明體 color=#000000 
size=2>亞述於主前722年亡以色列國。巴比倫興起取代亞述，後亡猶大國。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>50：19<BR></FONT><FONT face=新細明體 color=#000000 
size=2>迦密在河西的海旁北部。「以法蓮山」在中部。「巴珊」和「基列」都在河東之地。這些都是巴勒斯坦肥沃富庶的地方。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>50：21<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「米拉大翁」在巴比倫南部。「比割」在巴比倫東部。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>50：23<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「全地的大錘」：指神曾藉著它來打碎列王的巴比倫，強盛一時。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>50：37<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「他們必象婦女一樣」：指他們沒有抵抗能力。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>50：41-46<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>指波斯王古列率領聯軍傾覆巴比倫。</FONT><BR><BR></FONT></FONT></BODY></HTML>
