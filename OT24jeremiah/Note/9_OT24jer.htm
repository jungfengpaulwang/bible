size=2></FONT><FONT face=新宋体 color=blue size=2>9：1-2<BR><FONT face=新宋体 
color=#000000 size=2>耶利米对同胞的不肯悔改反而变本加厉行恶，是既伤心又愤恨，巴不得远远离开他们。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>9：3-9<BR></FONT><FONT face=新宋体 color=#000000 
size=2>这一段是神说的话，责备百姓不但不认识k，而且不肯认识k，因此要在痛苦中熬炼他们。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>9：10-16<BR></FONT><FONT face=新宋体 color=#000000 
size=2>耶路撒冷沦陷时的情景。神的审判临到，此城要变为乱堆，无人居住，将百姓打散，流亡异邦，受到背叛神应得的惩罚（申28：64）。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>9：15<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“茵藤”：一种苦味的植物。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>9：17<BR></FONT><FONT face=新宋体 color=#000000 
size=2>这些人都是古时丧礼中的职业哭手，让居丧的人随他们一同哀哭。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>9：25<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“受过割礼，心却未受”：是指以色列人只有外面宗教仪表，并无敬虔实质。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>9：26<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“剃周围头发”：是一种与拜偶像有关的风俗（比较利19：27）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
