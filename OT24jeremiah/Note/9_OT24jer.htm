size=2></FONT><FONT face=新細明體 color=blue size=2>9：1-2<BR><FONT face=新細明體 
color=#000000 size=2>耶利米對同胞的不肯悔改反而變本加厲行惡，是既傷心又憤恨，巴不得遠遠離開他們。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>9：3-9<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這一段是神說的話，責備百姓不但不認識祂，而且不肯認識祂，因此要在痛苦中熬煉他們。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>9：10-16<BR></FONT><FONT face=新細明體 color=#000000 
size=2>耶路撒冷淪陷時的情景。神的審判臨到，此城要變為亂堆，無人居住，將百姓打散，流亡異邦，受到背叛神應得的懲罰（申28：64）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>9：15<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「茵籐」：一種苦味的植物。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>9：17<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這些人都是古時喪禮中的職業哭手，讓居喪的人隨他們一同哀哭。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>9：25<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「受過割禮，心卻未受」：是指以色列人只有外面宗教儀表，並無敬虔實質。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>9：26<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「剃周圍頭髮」：是一種與拜偶像有關的風俗（比較利19：27）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
