size=2>百姓见到先知预告的审判迟迟未见来到，添上一些假先知反预言耶城可保平安，因而对神是否执行刑罚起了疑问。这几章为先知替百姓解惑。<BR><BR></FONT><FONT

color=#000000>先知说了预言，但毁灭仍没有来到；于是，假先知们极力怂恿、诱惑，叫以色列百姓不相信先知的预言。有一点我们必须谨记，以西结说预言时是在巴比伦，但他说话的语气，却如同身在巴勒斯坦地。这些预言是在犹大国两次被掳之间那11年里说的（主前597-586年）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
