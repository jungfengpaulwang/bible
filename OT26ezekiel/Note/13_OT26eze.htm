size=2>当时的假先知有两类：一类是拜外邦假神的：一类是仍假托耶和华的名说话，但他们所说的却是假的预言。这里的假先知属第二类（比较耶23：9-32；28章；29：15-32）。<BR><BR></FONT><FONT
