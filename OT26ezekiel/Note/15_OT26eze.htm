size=2><FONT 
color=#000000>以西結用葡萄樹比喻未犯罪的以色列人。葡萄樹的木材扭曲而堅硬，不能用來製造器具。葡萄枝只宜作柴燒，恰當地比喻犯罪之人，頑梗而執拗，只適宜接受神的審判之火。<BR>&nbsp;&nbsp;&nbsp;&nbsp;15章（及《以賽亞書》5章）葡萄樹比喻審判。但在《約翰福音》15章，基督所講葡萄樹，比喻的是祂和信徒之間生命的連繫：葡萄枝的價值是能結果子。</FONT><BR><BR></FONT></FONT></BODY></HTML>
