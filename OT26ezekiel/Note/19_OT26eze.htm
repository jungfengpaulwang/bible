<BODY bgColor=#ffffff topMargin=0 marginheight="0"><FONT face=新細明體 
size=2></FONT><FONT face=新細明體 color=blue size=2>19：2<BR><FONT face=新細明體 
color=#000000 size=2>「母獅」喻猶大。母獅產生「壯獅」—君王（比較19：3）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>19：3-4<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「少壯獅子」指在主前609年被埃及法老尼哥囚禁的約哈斯王（王下23：33-34）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>19：5-9<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這裡的「少壯獅子」可指主前597年被巴比倫王尼布甲尼撒帶到巴比倫去的約雅斤王（王下24：15）。也可能指西底家（王下25：6-7），他是用銅鏈鎖著帶往巴比倫的，與9節描寫接近。若為前者，此處乃追思哀痛的話；若為後者，則屬預言。因西底家被擄為主前587-586年間事。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>19：10-14<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>被火燒燬的葡萄樹比喻猶大，在主前586年因西底家王叛亂，耶路撒冷被巴比倫王夷平。</FONT><BR><BR></FONT></FONT></BODY></HTML>
