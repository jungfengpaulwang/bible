size=2></FONT><FONT face=新细明体 color=blue size=2>19：2<BR><FONT face=新细明体 
color=#000000 size=2>“母狮”喻犹大。母狮产生“壮狮”―君王（比较19：3）。<BR><BR></FONT><FONT face=新细明体 
color=blue size=2>19：3-4<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“少壮狮子”指在主前609年被埃及法老尼哥囚禁的约哈斯王（王下23：33-34）。<BR><BR></FONT><FONT face=新细明体 
color=blue size=2>19：5-9<BR></FONT><FONT face=新细明体 color=#000000 
size=2>这里的“少壮狮子”可指主前597年被巴比伦王尼布甲尼撒带到巴比伦去的约雅斤王（王下24：15）。也可能指西底家（王下25：6-7），他是用铜链锁着带往巴比伦的，与9节描写接近。若为前者，此处乃追思哀痛的话；若为后者，则属预言。因西底家被掳为主前587-586年间事。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>19：10-14<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>被火烧毁的葡萄树比喻犹大，在主前586年因西底家王叛乱，耶路撒冷被巴比伦王夷平。</FONT><BR><BR></FONT></FONT></BODY></HTML>
