size=2></FONT><FONT face=新細明體 color=blue size=2>20：1<BR><FONT face=新細明體 
color=#000000 size=2>「第七年」：時為主前591年（比較1：2）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>20：10-11<BR></FONT><FONT face=新細明體 color=#000000 
size=2>先知追述摩西時代以色列人出埃及，在西奈山下領受神的律法。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>20：14<BR></FONT><FONT face=新細明體 color=#000000 
size=2>神對待人類事務的原則，是「為了祂[我]名的緣故」。人對神的名不重視，但這名對神自己來說，卻是極其寶貴。參36：20，耶和華說，不忠的以色列，「使我的聖名被褻瀆」；在36：21，神又說：「我卻顧惜我的聖名」。神一定要使他的名得著尊榮，正如他要維持他的聖潔一樣。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>20：29<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「巴麻」意為「高處」。此字原文由「去」與「甚麼」二字組成。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>20：46<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「南方」：指巴勒斯坦地。</FONT><BR><BR></FONT></FONT></BODY></HTML>
