size=2></FONT><FONT face=新宋体 color=blue size=2>20：1<BR><FONT face=新宋体 
color=#000000 size=2>“第七年”：时为主前591年（比较1：2）。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>20：10-11<BR></FONT><FONT face=新宋体 color=#000000 
size=2>先知追述摩西时代以色列人出埃及，在西奈山下领受神的律法。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>20：14<BR></FONT><FONT face=新宋体 color=#000000 
size=2>神对待人类事务的原则，是“为了k[我]名的缘故”。人对神的名不重视，但这名对神自己来说，却是极其宝贵。参36：20，耶和华说，不忠的以色列，“使我的圣名被亵渎”；在36：21，神又说：“我却顾惜我的圣名”。神一定要使他的名得着尊荣，正如他要维持他的圣洁一样。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>20：29<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“巴麻”意为“高处”。此字原文由“去”与“什么”二字组成。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>20：46<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“南方”：指巴勒斯坦地。</FONT><BR><BR></FONT></FONT></BODY></HTML>
