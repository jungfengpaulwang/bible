size=2></FONT><FONT face=新細明體 color=blue size=2>24：1-2<BR><FONT face=新細明體 
color=#000000 
size=2>這是巴比倫王最後一次上來圍攻耶路撒冷城（時在主前588年），神命身在巴比倫的以西結先知，用比喻和表演方式來向民眾宣告這件事，比較《王下》25：1。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>24：7-8<BR></FONT><FONT face=新細明體 color=#000000 
size=2>耶路撒冷城的罪是公然干犯神；因此它受的審判也是公開的。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>24：16<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「眼目所愛的」指以西結的妻子。她突然死去。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>24：17<BR></FONT><FONT face=新細明體 color=#000000 
size=2>弔喪儀式包括：除下頭巾、赤腳而行、用布蒙臉。以西結不可依俗辦理喪事，不准他舉哀，說明將要臨到耶城的災禍太大，相形之下，喪妻乃等閒事。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>24：21<BR></FONT><FONT face=新細明體 color=#000000 
size=2>聖殿會被巴比倫人所毀。以西結喪妻說明這件事一定會發生。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>24：22-23<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>以西結喪妻不得哀哭；耶路撒冷淪陷，猶太人只有暗自悲哀，默然接受。</FONT><BR><BR></FONT></FONT></BODY></HTML>
