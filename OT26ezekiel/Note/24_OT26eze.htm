size=2></FONT><FONT face=新细明体 color=blue size=2>24：1-2<BR><FONT face=新细明体 
color=#000000 
size=2>这是巴比伦王最后一次上来围攻耶路撒冷城（时在主前588年），神命身在巴比伦的以西结先知，用比喻和表演方式来向民众宣告这件事，比较《王下》25：1。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>24：7-8<BR></FONT><FONT face=新细明体 color=#000000 
size=2>耶路撒冷城的罪是公然干犯神；因此它受的审判也是公开的。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>24：16<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“眼目所爱的”指以西结的妻子。她突然死去。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>24：17<BR></FONT><FONT face=新细明体 color=#000000 
size=2>吊丧仪式包括：除下头巾、赤脚而行、用布蒙脸。以西结不可依俗办理丧事，不准他举哀，说明将要临到耶城的灾祸太大，相形之下，丧妻乃等闲事。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>24：21<BR></FONT><FONT face=新细明体 color=#000000 
size=2>圣殿会被巴比伦人所毁。以西结丧妻说明这件事一定会发生。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>24：22-23<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>以西结丧妻不得哀哭；耶路撒冷沦陷，犹太人只有暗自悲哀，默然接受。</FONT><BR><BR></FONT></FONT></BODY></HTML>
