color=#000000 size=2>2-3章記載以西結怎樣蒙召為先知。 
「人子」在當時是對男子的通稱，指普通必朽壞的世人（詩4：2；57：4；144：3；耶49：18，33；50：40；51：43）。神用「人子」這個名字稱呼以西結，共有93次，要他明白他只是人，與他說話的是超乎萬物之上的神。新約中耶穌自稱為「人子」，指出祂乃《但以理書》7：13所說到的那位彌賽亞（看可8：31），與此處用法不同。<BR><BR></FONT><FONT
