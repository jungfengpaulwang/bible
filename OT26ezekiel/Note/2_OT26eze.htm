color=#000000 size=2>2-3章记载以西结怎样蒙召为先知。 
“人子”在当时是对男子的通称，指普通必朽坏的世人（诗4：2；57：4；144：3；耶49：18，33；50：40；51：43）。神用“人子”这个名字称呼以西结，共有93次，要他明白他只是人，与他说话的是超乎万物之上的神。新约中耶稣自称为“人子”，指出k乃《但以理书》7：13所说到的那位弥赛亚（看可8：31），与此处用法不同。<BR><BR></FONT><FONT
