size=2>从本章到本书的末了，是先知预言以色列将来的复兴。这是以色列人最大的盼望。本书40-48章，描绘复兴之后圣殿的光景。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>33：21<BR></FONT><FONT face=新细明体 color=#000000 
size=2>此时是主前585年。耶路撒冷沦陷是以西结先知侍奉的转捩点。此城沦陷前，先知连续用了七年宣告城要被毁的信息。耶京沦陷后，他的信息转为应许以色列将要得到复兴。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>33：25<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“吃带血的物”是神的律法所禁止的（利17：10）。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>33：32<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>大部分被掳以色列人都不看重以西结所宣讲的信息，以为是戏笑的话。</FONT><BR><BR></FONT></FONT></BODY></HTML>
