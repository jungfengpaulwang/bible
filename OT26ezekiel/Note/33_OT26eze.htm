size=2></FONT><FONT face=新細明體 color=blue size=2>33：1-48：35<BR><FONT face=新細明體 
color=#000000 
size=2>從本章到本書的末了，是先知預言以色列將來的復興。這是以色列人最大的盼望。本書40-48章，描繪復興之後聖殿的光景。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>33：21<BR></FONT><FONT face=新細明體 color=#000000 
size=2>此時是主前585年。耶路撒冷淪陷是以西結先知侍奉的轉捩點。此城淪陷前，先知連續用了七年宣告城要被毀的信息。耶京淪陷後，他的信息轉為應許以色列將要得到復興。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>33：25<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「吃帶血的物」是神的律法所禁止的（利17：10）。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>33：32<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>大部分被擄以色列人都不看重以西結所宣講的信息，以為是戲笑的話。</FONT><BR><BR></FONT></FONT></BODY></HTML>
