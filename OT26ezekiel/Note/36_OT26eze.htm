size=2></FONT><FONT face=新細明體 color=blue size=2>36：1<BR><FONT face=新細明體 
color=#000000 
size=2>本書從這裡開始預言：1，巴勒斯坦地的復興（36：1-15）。2，以色列民復興（36：16-37：28）。3，以色列的敵人受審判（38：1-39：24）。4，以色列人要敬拜侍奉那位住在他們中間的耶和華（40：1-47：12）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>36：20<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>這些話是鄙視之詞。外邦人對以色列，世人對那些有名無實的信徒，都會鄙棄。</FONT><BR><BR></FONT></FONT></BODY></HTML>
