size=2></FONT><FONT face=新细明体 color=blue size=2>36：1<BR><FONT face=新细明体 
color=#000000 
size=2>本书从这里开始预言：1，巴勒斯坦地的复兴（36：1-15）。2，以色列民复兴（36：16-37：28）。3，以色列的敌人受审判（38：1-39：24）。4，以色列人要敬拜侍奉那位住在他们中间的耶和华（40：1-47：12）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>36：20<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>这些话是鄙视之词。外邦人对以色列，世人对那些有名无实的信徒，都会鄙弃。</FONT><BR><BR></FONT></FONT></BODY></HTML>
