size=2></FONT><FONT face=新细明体 color=blue size=2>38：1<BR><FONT face=新细明体 
color=#000000 size=2>38-39章预言要攻打以色列的各国，但以色列会得到神的救助。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>38：2<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“歌革”指“玛各”的王，含义不详。据犹太史家约瑟夫说，玛各在黑海以北，今俄罗斯联合体国境内。罗斯、米设、土巴都是在小亚细亚。这段预言极难解释，因不知道这些地方何所指，有的认为歌革指波斯或希腊；有的认为玛各指俄罗斯。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>38：5<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“弗”：见27：10注。“古实”：在埃及以南。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>38：6<BR></FONT><FONT face=新细明体 color=#000000 
size=2>歌篾、陀迦玛：在今小亚细亚。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>38：11-12<BR></FONT><FONT face=新细明体 color=#000000 
size=2>列国攻打以色列的目的是要夺取财富。<BR><BR></FONT><FONT face=新细明体 color=blue 
size=2>38：13<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>“示巴、底但”：都在亚拉伯。“他施”：在今西班牙南部。“少壮狮子”：指君王、政客。</FONT><BR><BR></FONT></FONT></BODY></HTML>
