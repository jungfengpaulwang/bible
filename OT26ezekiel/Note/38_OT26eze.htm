size=2></FONT><FONT face=新細明體 color=blue size=2>38：1<BR><FONT face=新細明體 
color=#000000 size=2>38-39章預言要攻打以色列的各國，但以色列會得到神的救助。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>38：2<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「歌革」指「瑪各」的王，含義不詳。據猶太史家約瑟夫說，瑪各在黑海以北，今俄羅斯聯合體國境內。羅斯、米設、土巴都是在小亞細亞。這段預言極難解釋，因不知道這些地方何所指，有的認為歌革指波斯或希臘；有的認為瑪各指俄羅斯。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>38：5<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「弗」：見27：10注。「古實」：在埃及以南。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>38：6<BR></FONT><FONT face=新細明體 color=#000000 
size=2>歌篾、陀迦瑪：在今小亞細亞。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>38：11-12<BR></FONT><FONT face=新細明體 color=#000000 
size=2>列國攻打以色列的目的是要奪取財富。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>38：13<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>「示巴、底但」：都在亞拉伯。「他施」：在今西班牙南部。「少壯獅子」：指君王、政客。</FONT><BR><BR></FONT></FONT></BODY></HTML>
