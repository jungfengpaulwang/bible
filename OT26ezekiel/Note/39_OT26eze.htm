size=2>39：4<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“鸟”指鸟类中的凶猛者，如鹰、雕之类，嗜食腐肉。看39：17-20说明。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>39：11<BR></FONT><FONT face=新宋体 color=#000000 
size=2>这“谷”是指位于死海东部一个山谷。“哈们歌革”：意即“歌革之众”。<BR><BR></FONT><FONT face=新宋体 
color=blue size=2>39：12<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“七个月”：“七”为完全之数与9节的“七年”都是形容其多。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>39：17<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>“献祭”表示在这里发生的杀戮乃出于神的审判。神以军队的尸首来飨鸟兽。</FONT><BR><BR></FONT></FONT></BODY></HTML>
