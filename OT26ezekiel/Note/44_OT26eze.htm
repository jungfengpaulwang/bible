size=2>「這門必須關閉」：理由是神從朝東的外門進入聖殿，此門已成為聖潔（43：1-2）。同時也表示神不會再離開，所以不必再用此門（10：19；11：23）。東門現稱「金門」，迄仍關閉，可能與此傳統有關。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>44：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>從44-46章看這位王所作的事情，他不會是彌賽亞；他奉獻贖罪祭（45：22），他有兒子（46：16）。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>44：20<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「剃頭」和「容發綹長長」都是為死人哀哭的表示（利10：6；21：5）。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>44：23<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>祭司的主要工作是將真理教導百姓（申33：10；瑪2：8-9）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
