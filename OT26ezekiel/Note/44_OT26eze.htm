size=2>“这门必须关闭”：理由是神从朝东的外门进入圣殿，此门已成为圣洁（43：1-2）。同时也表示神不会再离开，所以不必再用此门（10：19；11：23）。东门现称“金门”，迄仍关闭，可能与此传统有关。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>44：3<BR></FONT><FONT face=新细明体 color=#000000 
size=2>从44-46章看这位王所作的事情，他不会是弥赛亚；他奉献赎罪祭（45：22），他有儿子（46：16）。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>44：20<BR></FONT><FONT face=新细明体 color=#000000 
size=2>“剃头”和“容发绺长长”都是为死人哀哭的表示（利10：6；21：5）。<BR><BR></FONT><FONT face=新细明体
