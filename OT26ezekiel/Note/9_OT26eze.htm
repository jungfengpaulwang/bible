size=2></FONT><FONT face=新細明體 color=blue size=2>9：2<BR><FONT face=新細明體 
color=#000000 size=2>「墨盒子」：書寫用具，內有墨水和筆，繫於腰間，表明文士身份。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>9：3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這裡有一點值得我們注意，祭司以西結看見耶和華榮耀離開聖殿。神的榮耀離開的步驟是：1，先離開基路伯升到殿的門檻以上（本節；10：4）。2，再離開殿的門檻（10：18）。3，離開聖殿、聖城，去到耶路撒冷東面的橄欖山（11：23）。4，神的榮耀日後再回來（43：25）使以色列復興。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>9：7<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>死屍能使聖殿污穢（比較民19：11）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
