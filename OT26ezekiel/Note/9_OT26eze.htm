color=#000000 size=2>“墨盒子”：书写用具，内有墨水和笔，系于腰间，表明文士身分。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>9：3<BR></FONT><FONT face=新细明体 color=#000000 
size=2>这里有一点值得我们注意，祭司以西结看见耶和华荣耀离开圣殿。神的荣耀离开的步骤是：1，先离开基路伯升到殿的门槛以上（本节；10：4）。2，再离开殿的门槛（10：18）。3，离开圣殿、圣城，去到耶路撒冷东面的橄榄山（11：23）。4，神的荣耀日后再回来（43：25）使以色列复兴。<BR><BR></FONT><FONT 
face=新细明体 color=blue size=2>9：7<BR></FONT><FONT face=新细明体 size=2><FONT 
color=#000000>死尸能使圣殿污秽（比较民19：11）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
