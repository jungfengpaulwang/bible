size=2></FONT><FONT face=新宋体 color=blue size=2>6：8<BR><FONT face=新宋体 
color=#000000 size=2>波斯的法律一经国王颁布，不可更改，必须执行。比较《以斯帖记》1：19；8：8。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>6：10<BR></FONT><FONT face=新宋体 color=#000000 
size=2>被掳的人祷告时面对耶路撒冷，是照所罗门当日献殿祝祷时所说的话而行（代下6：38-39）。“一日三次”：看《诗篇》55：17。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>6：16<BR></FONT><FONT face=新宋体 color=#000000 
size=2>据圣经学者估计，但以理此时已年逾八十。王说他“所常侍奉的神”必能救他脱离狮子的口，见证他从青年到老年侍奉神忠心不渝。<BR><BR></FONT><FONT 
face=新宋体 color=blue size=2>6：22<BR></FONT><FONT face=新宋体 color=#000000 
size=2>“使者”：天使。<BR><BR></FONT><FONT face=新宋体 color=blue 
size=2>6：24<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>依波斯国法，一人犯罪，全家抄斩。</FONT><BR><BR></FONT></FONT></BODY></HTML>
