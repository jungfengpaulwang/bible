color=#000000 size=2>波斯的法律一經國王頒布，不可更改，必須執行。比較《以斯帖記》1：19；8：8。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>6：10<BR></FONT><FONT face=新細明體 color=#000000 
size=2>被擄的人禱告時面對耶路撒冷，是照所羅門當日獻殿祝禱時所說的話而行（代下6：38-39）。「一日三次」：看《詩篇》55：17。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>6：16<BR></FONT><FONT face=新細明體 color=#000000 
size=2>據聖經學者估計，但以理此時已年逾八十。王說他「所常侍奉的神」必能救他脫離獅子的口，見證他從青年到老年侍奉神忠心不渝。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>6：22<BR></FONT><FONT face=新細明體 color=#000000 
size=2>「使者」：天使。<BR><BR></FONT><FONT face=新細明體 color=blue 
size=2>6：24<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>依波斯國法，一人犯罪，全家抄斬。</FONT><BR><BR></FONT></FONT></BODY></HTML>
