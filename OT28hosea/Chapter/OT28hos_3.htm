<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		3:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		耶和华对我说：“你再去爱一个淫妇，就是她情人所爱的；好像以色列人，虽然偏向别神，喜爱葡萄饼，耶和华还是爱他们。”
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		3:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我便用银子十五舍客勒，大麦一贺梅珥半，买她归我。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		3:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		我对她说：“你当多日为我独居，不可行淫，不可归别人为妻，我向你也必这样。”
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		3:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		以色列人也必多日独居，无君王、无首领、无祭祀、无柱像、无以弗得、无家中的神像。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		3:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		后来以色列人必归回（注：或作“回心转意”），寻求他们的　神耶和华和他们的王大卫。在末后的日子，必以敬畏的心归向耶和华，领受他的恩惠。
 		</font></td>
	</tr>

</table>
