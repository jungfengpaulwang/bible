<body bgcolor="#FFFFFF">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		耶和華對我說：「你再去愛一個淫婦，就是她情人所愛的；好像以色列人，雖然偏向別神，喜愛葡萄餅，耶和華還是愛他們。」
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我便用銀子十五捨客勒，大麥一賀梅珥半，買她歸我。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		我對她說：「你當多日為我獨居，不可行淫，不可歸別人為妻，我向你也必這樣。」
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		以色列人也必多日獨居，無君王、無首領、無祭祀、無柱像、無以弗得、無家中的神像。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		3:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		後來以色列人必歸回（註：或作「回心轉意」），尋求他們的　神耶和華和他們的王大衛。在末後的日子，必以敬畏的心歸向耶和華，領受他的恩惠。
 		</font></td>
	</tr>

</table>
