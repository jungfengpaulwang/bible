color=#000000>全章記約拿在魚腹中的一次禱告，感謝神拯救他。他已到死亡的門口，神將他救回（「陰間的深處」）。他逃避神命本應受死的刑罰，神卻格外施恩（6節）。從禱告詞中可知約拿熟悉《詩篇》（參串珠）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
