size=2><FONT 
color=#000000>全章记约拿在鱼腹中的一次祷告，感谢神拯救他。他已到死亡的门口，神将他救回（“阴间的深处”）。他逃避神命本应受死的刑罚，神却格外施恩（6节）。从祷告词中可知约拿熟悉《诗篇》（参串珠）。</FONT><BR><BR></FONT></FONT></BODY></HTML>
