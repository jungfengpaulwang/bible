color=#000000 size=2>12-14章構成一個預言。主題是：基督再來建立祂的國度。<BR><BR></FONT><FONT face=新細明體 
color=blue size=2>12：2-3<BR></FONT><FONT face=新細明體 color=#000000 
size=2>這兩節經文是說，列國來圍困耶路撒冷，本想從中獲得好處，但相反地卻因耶路撒冷而受傷害（比較12：9）。<BR><BR></FONT><FONT

size=2>「米吉多平原…的悲哀」：是指法老尼哥殺死了猶大的君王約西亞而說（王下23：29）。約西亞是一位賢君。<BR><BR></FONT><FONT 
face=新細明體 color=blue size=2>12：12-14<BR></FONT><FONT face=新細明體 size=2><FONT 
color=#000000>以色列民的悔改，由王族（大衛家）及祭司家族（利未家）開始，而及於全民。「拿單」（12：12）是大衛的一個兒子（撒下5：14）。「示每」（12：13）是利未的一個兒子（民3：18）。「男的獨在一處，女的獨在一處」：表示眾人為己罪哀痛深切。</FONT><BR><BR></FONT></FONT></BODY></HTML>
