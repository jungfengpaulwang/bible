face=新宋体 color=blue size=2>13：8-9<BR></FONT><FONT face=新宋体 size=2><FONT 
color=#000000>这两节经文及以后的预言，回复到12：10已开始的主题上，就是以色列民在受到极深重的痛苦而悔改（赛1：5；罗11：9）。“三分之一”：余剩之民，在审判中神的怜悯。</FONT><BR><BR></FONT></FONT></BODY></HTML>
