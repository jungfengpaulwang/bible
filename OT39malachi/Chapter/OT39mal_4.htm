<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		4:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		萬軍之耶和華說：「那日臨近，勢如燒著的火爐，凡狂傲的和行惡的必如碎秸，在那日必被燒盡，根本枝條一無存留。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		4:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		但向你們敬畏我名的人，必有公義的日頭出現，其光線（註：原文作「翅膀」）有醫治之能。你們必出來跳躍如圈裡的肥犢。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		4:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		你們必踐踏惡人；在我所定的日子，他們必如灰塵在你們腳掌之下。」這是萬軍之耶和華說的。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		4:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		「你們當記念我僕人摩西的律法，就是我在何烈山為以色列眾人所吩咐他的律例典章。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		4:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		看哪！耶和華大而可畏之日未到以前，我必差遣先知以利亞到你們那裡去！
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新細明體" color="blue" size="2">
		4:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新細明體" size="2">
		他必使父親的心轉向兒女，兒女的心轉向父親，免得我來咒詛遍地。」
 		</font></td>
	</tr>

</table>
