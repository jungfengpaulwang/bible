<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		4:1
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		万军之耶和华说：“那日临近，势如烧着的火炉，凡狂傲的和行恶的必如碎秸，在那日必被烧尽，根本枝条一无存留。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		4:2
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		但向你们敬畏我名的人，必有公义的日头出现，其光线（注：原文作“翅膀”）有医治之能。你们必出来跳跃如圈里的肥犊。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		4:3
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		你们必践踏恶人；在我所定的日子，他们必如灰尘在你们脚掌之下。”这是万军之耶和华说的。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		4:4
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		“你们当记念我仆人摩西的律法，就是我在何烈山为以色列众人所吩咐他的律例典章。
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		4:5
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		看哪！耶和华大而可畏之日未到以前，我必差遣先知以利亚到你们那里去！
 		</font></td>
	</tr>
	<tr>
		<td width="7%" height="18" valign="top"><font face="新宋体" color="blue" size="2">
		4:6
		</font></td>
		<td width="93%" height="18" valign="top"><font face="新宋体" size="2">
		他必使父亲的心转向儿女，儿女的心转向父亲，免得我来咒诅遍地。”
 		</font></td>
	</tr>

</table>
